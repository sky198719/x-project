<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>实名认证__</title>
    <link rel="shortcut icon" href="//static.xinxindai.com/pc/1.0.2/build/css/i/favicon.ico">
    <link rel="Bookmark" href="//static.xinxindai.com/pc/1.0.2/build/css/i/favicon.ico">
    <link rel="stylesheet" href="../../pages/build/mods/user/realnameIdentity/_.css"/>
</head>
<body>
<div id="J_wrapBody">
    <!--头部 start-->
    <div id="J_header" class="header"></div>
    <!--头部 end-->
    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="http://www.xinxindai.com/">首页</a> &gt; <a href="/">注册</a> &gt; 实名认证
            </div>
        </div>
    </div>
    <div class="info-contaner clearfix">
        <!--注册成功-->
        <div class="reg-success">
            <span class="reg-suc"></span>
            <p class="reg-txt">注册成功</p>
            <p class="reg-tip">恭喜您获得<span>108元</span>新手红包！</p>
            <p class="reg-tip">超过90%的用户立即进行了实名认证，账户更安全出借更方便。</p>
        </div>
        <!--实名认证-->
        <div class="realname">

            <div class="step1">
                <div class="filed-user">
                    <span><i>*</i>姓名</span>
                    <input placeholder="请输入您的真实姓名">
                </div>
                <div class="filed-user">
                    <span><i>*</i>身份证号</span>
                    <input placeholder="请输入您的身份证号码">
                </div>
                <div class="filed-user mt10">
                    <p class="wrong_tip wt_pos">错误提示统一位置</p>
                </div>

                <div class="filed-user">
                    <span></span>
                    <p>
                        <a class="btn" id="J_approve">立即认证</a>
                    </p>
                </div>
            </div>
            <div class="step2 disnone">
                <span class="reg-suc"></span>
                <p class="reg-txt">注册成功</p>
            </div>
        </div>
        <!--三块-->
        <ul class="threemodul clearfix">
            <li><a>立即使用红包</a></li>
            <li class="mid"><a>逛逛理财专区</a></li>
            <li><a>完善个人资料</a></li>
        </ul>
    </div>

    <!--尾部 start-->
    <div id="J_footer" class="footer"></div>
    <!--尾部 end-->
</div>
<!--[if lt IE 9]>
<iframe id="ifr_cover" frameborder="0" class="hide" scrolling="no"></iframe>
<div id="alertBoxWrap" class="hide"></div>
<![endif]-->
</body>
<script src="../../pages/build/mods/user/realnameIdentity/_.js"></script>
</html>
