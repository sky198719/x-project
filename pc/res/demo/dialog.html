<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>弹框内容</title>
    <link rel="stylesheet" href="res/css/reset.css">
    <link rel="stylesheet" href="dialogless.css">
</head>
<body>
<!--添加银行卡弹框-->
<section class="addbank-box">

    <div class="filed-user">
        <span>开户姓名</span>
        <p class="openname"><span>王月茹</span><i>(只能添加该开户持有的银行卡)</i></p>
    </div>

    <div class="filed-user">
        <span>开户银行</span>
        <p class="openbank"><span>请选择银行卡</span><i>选择&nbsp; &gt;</i></p>
    </div>

    <div class="filed-user">
        <span>开户支行</span>
        <p class="opensub">
            <select>
                <option selected>请选择</option>
                <option>1</option>
            </select>
            <label>省</label>
            <select>
                <option selected>请选择</option>
                <option>11</option>
            </select><label>市</label><input placeholder="支行全名">
            <i class="bluetip"></i>
            <strong>如您遗忘了开户支行，可拨打开户银行服务热线咨询，错误的开户支行信息可能导致提现失败。</strong>
        </p>
    </div>

    <div class="filed-user">
        <span>银行卡号</span>
        <input placeholder="请输入银行卡卡号">
    </div>
    <div class="filed-user mt10">
        <p class="wrong_tip wt_pos">错误提示统一位置哈</p>
    </div>

    <div class="filed-user">
        <span></span>
        <p>
            <a class="btn-user">确认添加</a>
        </p>
    </div>
    <div class="filed-user">
        <span></span>
        <p class="warmtips">温馨提示：<br>
            如果您遗忘了开户行全名，请拨打银行热线进行咨询。<br>
            错误的支行信息可能导致提现失败。</p>
    </div>
</section>
</body>
</html>
