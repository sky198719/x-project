<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>充值_新新贷</title>
    <link rel="shortcut icon" href="//static.xinxindai.com/pc/1.0.2/build/css/i/favicon.ico">
    <link rel="Bookmark" href="//static.xinxindai.com/pc/1.0.2/build/css/i/favicon.ico">
    <link rel="stylesheet" href="../../pages/build/mods/user/rechargeIdentity/_.css"/>
</head>
<body>
<div id="J_wrapBody">
    <!--头部 start-->
    <div id="J_header" class="header"></div>
    <!--头部 end-->
    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="http://www.xinxindai.com/">首页</a> &gt; <a href="javascript:void(0);">我的新新贷</a> &gt; <a href="javascript:void(0);">银行存管开户</a>
            </div>
        </div>
    </div>
    <div class="info-contaner clearfix">
        <div class="m-con-wrap">
            <div class="m-con-hd title">银行存管开户</div>
            <div class="m-con-bd recharge">
                <div class="warmth-warn">
                    <p>为确保资金安全，请<a>您在交易之前完善信息</a>。</p>
                </div>
                <!--步骤条-->
                <div class="stepsbar">
                    <div class="step-default stepfirst step-current"><strong>1</strong>实名认证</div>
                    <div class="step-default stepsecond"><strong>2</strong>存管开户</div>
                    <div class="step-default stepthird"><strong>3</strong>完成</div>
                </div>
                <!--第一步-->
                <div id="step1">
                    <div class="filed-user">
                        <span class="fourtxt">证件类型</span>
                        <select>
                            <option selected>身份证</option>
                            <option>军官证</option>
                        </select>
                    </div>
                    <div class="filed-user">
                        <span class="fourtxt">真实姓名</span>
                        <input type="text" placeholder="您的真实姓名">
                    </div>
                    <div class="filed-user">
                        <span class="fourtxt">证件号码</span>
                        <input type="text" placeholder="您的证件号码">
                    </div>
                    <div class="wrong-tip wt-pos">密码错误....</div>
                    <div class="filed-user">
                        <span></span>
                        <p><a class="btn" id="btn-step1">下一步</a></p>
                    </div>
                </div>
                <!--第二步-->
                <div id="step2" class="disnone">
                    <div class="csd">
                        资金存管机构：<span>上海华瑞银行股份有限公司(简称：华瑞银行)</span>
                    </div>
                    <div class="disabledInput">
                        <div class="filed-user">
                            <span class="fourtxt">真实姓名</span>
                            <input type="text" disabled value="张三">
                        </div>
                        <div class="filed-user">
                            <span class="fourtxt">证件类型</span>
                            <input type="text" disabled value="4208*************5">
                        </div>
                        <div class="filed-user">
                            <span class="fourtxt">证件号码</span>
                            <input type="text" disabled value="158****3121">
                        </div>
                    </div>
                    <div class="filed-user">
                        <span></span>
                        <p><a class="btn" id="btn-step2">同意开户</a></p>
                        <a href="javascript:;" class='agreement'>《用户授权协议》</a>
                    </div>
                </div>
                <!--第三步-->
                <div id="step3" class="disnone">
                    <div class="csd">
                        资金存管机构：<span>上海华瑞银行股份有限公司(简称：华瑞银行)</span>
                    </div>
                    <div class="step3info">
                        <p class="tit">银行存管已开户</p>
                        <p class="info">注：存管账号登录用户名为手机号138******99，默认登录密码为手机号后六位</p>
                        <div class="filed-user">
                            <p><a class="btn" id="btn-step3" href="recharge.html">完成开户</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--尾部 start-->
    <div id="J_footer" class="footer"></div>
    <!--尾部 end-->
</div>
<!--[if lt IE 9]>
<iframe id="ifr_cover" frameborder="0" class="hide" scrolling="no"></iframe>
<div id="alertBoxWrap" class="hide"></div>
<![endif]-->
</body>
<script src="../../pages/build/mods/user/rechargeIdentity/_.js"></script>
</html>
