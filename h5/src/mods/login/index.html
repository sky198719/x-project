<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>_-登陆</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="login-box">
    <div class="login-header common-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">登陆_</div>
    </div>
    <div class="register-container login-container">
        <div class="div-logo"></div>
        <div class="input-wrapper">
            <div class="div-input-border">
                <span class="input-left-icon phone-number-icon"></span>
                <input type="number" class="phone-number-input" placeholder="请输入您的手机号">
                <span class="input-right-img cancel-img"></span>
            </div>
            <div class="div-input-border">
                <span class="input-left-icon psw-icon"></span>
                <input type="text" placeholder="设置登录密码(6-16位字母+数字)">
                <span class="input-right-img eye-img"></span>
                <!--eye-open-img 为显示密码状态-->
            </div>
            <div class="div-login-button">
                <button>登录</button>
            </div>
            <div class="div-link">
                <a href="#" class="register-link">快速注册</a>
                <a href="#" class="forget-psw">忘记密码</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
