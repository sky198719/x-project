<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>新新贷-银行存管开户</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="account-box">
    <div class="common-header identity-review-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">银行存管开户</div>
    </div>
    <div class="identity-review-container account-container">
        <div class="div-input-wrapper">
            <span class="input-left">姓名</span>
            <input type="text" placeholder="请输入您身份证上的真实姓名" value="沐小蓝" disabled>
        </div>
        <div class="div-input-wrapper">
            <span class="input-left">身份证号</span>
            <input type="text" placeholder="请输入您的身份证号" value="142733********241x" disabled>
        </div>
        <div class="card-wrapper">
            <div class="bank-card-border clearfix">
                <div class="zIndex-wrapper">
                    <div class="bank-logo">
                        <img src="../openaccount/yhimgs/hsyh@2x.png" alt="">
                    </div>
                    <div class="bank-card">
                        <p class="bank-name">招商银行<!--<span class="card-status">（换卡申请中）</span>--></p>
                        <p class="bank-card-number">8621 **** **** 4217</p>
                    </div>
                </div>
                <img src="../openaccount/yhimgs/hsyh_bg@2x.png" alt="" class="bank-bg position-a">
            </div>
            <p class="bank-card-tips"><span>*</span>如需更换银行卡，请至新新贷官网操作</p>
        </div>

    </div>
</div>
</body>
</html>
