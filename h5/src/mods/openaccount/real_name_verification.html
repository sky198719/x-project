<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>_-存管开户-实名认证</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="open-account-box">
    <div class="common-header open-account-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">银行存管开户</div>
    </div>
    <div class="open-account-container">
        <div class="open-account-main">
            <div class="div-input-wrapper">
                <div class="input-left"><i class="star">*</i><span>姓名</span></div>
                <div class="input-border"><input type="text" placeholder="请输入您身份证上的真实姓名"></div>
            </div>
            <div class="div-input-wrapper">
                <div class="input-left"><i class="star">*</i><span>身份证号</span></div>
                <div class="input-border"><input type="text" placeholder="请输入您的身份证号"></div>
            </div>
            <div class="checkbox-wrapper">
                <label for="">
                    <span class="checkbox checked"></span>
                    <input type="checkbox" checked>
                </label>
                <p>我已阅读并同意<a href="#">《用户授权协议》</a></p>
            </div>
            <div class="div-btn"><button class="xxd-xl-btn">同意协议并开通存管账户</button></div>
        </div>
        <div class="open-account-prompt">
            <div class="prompt">
                <div class="prompt-tit"><span class="line"></span>为什么开通银行存管账户？<span class="line toright-line"></span></div>
                <div class="prompt-content">为了保障出借人的资金安全，_全面采用银行存管的运 营模式，只有成功开通了银行存管账户，才能在_平台 进行充值、投资等行为</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
