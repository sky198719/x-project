<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>_-开户结果</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="open-account-box openaccount-result-container">

    <div class="openaccount-result-top success-bg">
        <!--成功状态的类名：success-bg  失败状态的类名：fail-bg-->
        <div class="manage-organization">
            <p>资金存管机构</p>
            <p>华瑞银行股份有限公司（简称：华瑞银行）</p>
        </div>
        <div class="circle-box">
            <span class="result-txt">开户成功</span>
            <!--成功或失败文案：开户成功／开户失败-->
        </div>

        <div class="wave-bg"></div>
    </div>

    <!--成功或失败文案：存管账户开通成功！／存管账户开通失败！-->
    <!--成功状态的类名：success-txt  失败状态的类名：fail-txt-->
    <p class="openaccount-result-txt success-txt">存管账户开通成功!</p>

    <!--失败提示 默认隐藏，添加类名block显示-->
    <div class="fail-tips">
        系统维护，请稍后再试!
    </div>

    <!--类名div-btn display为none，添加block类名之后为block-->
    <!--成功的按钮-->
    <div class="div-btn success-btn block">
        <button class="xxd-xl-btn">立即评测</button>
    </div>

    <!--失败的按钮-->
    <div class="div-btn fail-btn">
        <button class="xxd-xl-btn">重新开户</button>
    </div>

</div>
</body>
</html>
