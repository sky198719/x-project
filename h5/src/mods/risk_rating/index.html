<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>_-风险评测</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="risk-box position-a">
    <div class="common-header risk-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">风险评测</div>
    </div>
    <!--content-->
    <div class="risk-container position-a">
        <div class="risk-tips">您目前尚未完成风险评估测试，完成该测试有利于判断您的加入风险承受能力。</div>
        <div class="rating-list-wrapper">
            <div class="question-wrapper">
                <p class="question-txt">1 .您目前的就业状况如何？</p>
                <ul class="answer-list">
                    <li class="answer-li">
                        <label for=""><span class="radio checked"></span><input type="radio" name="answer" checked></label>
                        <p class="answer-txt">A.固定职业，收入稳定，变化不大</p>
                    </li>
                    <li class="answer-li">
                        <label for=""><span class="radio"></span><input type="radio" name="answer"></label>
                        <p class="answer-txt">B.固定职业，以佣金收入为主</p>
                    </li>
                    <li class="answer-li">
                        <label for=""><span class="radio"></span><input type="radio" name="answer"></label>
                        <p class="answer-txt">C.创业者或企业主</p>
                    </li>
                    <li class="answer-li">
                        <label for=""><span class="radio"></span><input type="radio" name="answer"></label>
                        <p class="answer-txt">D.自由职业</p>
                    </li>
                </ul>
            </div>
            <div class="question-wrapper">
                <p class="question-txt">2 .您的最高学历为？</p>
                <ul class="answer-list">
                    <li class="answer-li">
                        <label for=""><span class="radio checked"></span><input type="radio" name="education-answer" checked></label>
                        <p class="answer-txt">A.高中及以下</p>
                    </li>
                    <li class="answer-li">
                        <label for=""><span class="radio"></span><input type="radio" name="education-answer"></label>
                        <p class="answer-txt">B.中专或大专</p>
                    </li>
                    <li class="answer-li">
                        <label for=""><span class="radio"></span><input type="radio" name="education-answer"></label>
                        <p class="answer-txt">C.本科</p>
                    </li>
                    <li class="answer-li">
                        <label for=""><span class="radio"></span><input type="radio" name="education-answer"></label>
                        <p class="answer-txt">D.硕士</p>
                    </li>
                    <li class="answer-li">
                        <label for=""><span class="radio"></span><input type="radio" name="education-answer"></label>
                        <p class="answer-txt">E.博士及以上</p>
                    </li>
                </ul>
            </div>
            <p class="default-tips">默认勾选A，属于中等风险偏好型</p>
        </div>

        <div class="div-btn">
            <button class="xxd-xl-btn">提交</button>
        </div>
    </div>
    <!--content-->
</div>
</body>
</html>
