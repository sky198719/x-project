<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>新新贷-风险能力评估结果</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="risk-box position-a">
    <div class="common-header risk-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">风险能力评估结果</div>
    </div>
    <!--content-->
    <div class="risk-container riskresult-container position-a ">
        <div class="result-score">
            <p>您的新新贷投资者风险承受能力与偏好 测试问卷结果</p>
            <span>50分</span>
        </div>
        <div class="result-type">
            <p>属于测试类型</p>
            <span>中等风险偏好型</span>
        </div>
        <div class="result-tips">
            亲，您的金融投资风险偏好或承受能力中等，能承受一定的风险 ，可以投资P2P，建议在P2P领域的投资不要超过个人可支配收入的40%可以在新新贷做投资，注意控制生活开支，以及自身资金的流动性哦。
            （本测试仅适用于个人，结果供参考）
        </div>

        <!--存管账户未开通提示-->
        <div class="account-tips">为了您的资金安全，投资前请先开通银行存管账户</div>

        <div class="div-btn">
            <button class="again-risk">重新测评</button>
            <button class="investment">立即投资</button>
            <!--存管账户未开通提示-->
            <button class="openaccount">立即开户</button>
        </div>
    </div>
    <!--content-->
</div>
</body>
</html>
