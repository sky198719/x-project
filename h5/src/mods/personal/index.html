<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>_-个人中心</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="personal-box position-a">
    <div class="common-header personal-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">个人中心</div>
    </div>
    <!--content-->
    <div class="personal-container position-a">
        <ul class="main-list xxd-common-list">
            <li class="list-item">
                <span class="item-icon bank-icon"></span>
                <span class="item-txt">银行存管开户</span>
                <span class="item-right-txt account-status">已开户</span>
                <span class="arrow-right-icon"></span>
            </li>
            <li class="list-item">
                <span class="item-icon graph-icon"></span>
                <span class="item-txt">风险评测</span>
                <span class="item-right-txt account-status">中等风险偏好型</span>
                <span class="arrow-right-icon"></span>
            </li>
            <li class="list-item">
                <span class="item-icon key-icon"></span>
                <span class="item-txt">登录密码</span>
                <span class="arrow-right-icon"></span>
            </li>
            <li class="list-item">
                <span class="item-icon group-icon"></span>
                <span class="item-txt">财富顾问</span>
                <span class="item-right-txt account-status">未绑定</span>
                <span class="arrow-right-icon"></span>
            </li>
        </ul>
        <div class="div-btn">
            <button class="xxd-xl-btn">安全退出</button>
        </div>
    </div>
    <!--content-->
</div>
</body>
</html>
