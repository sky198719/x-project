<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="nofollow" />
    <meta name="applicable-device" content="mobile">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>新新贷首页</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
    <!--header start-->
    <div class="home-header header">
        <div class="logo-wrapper">
            <div class="logo"></div>
            <div class="header-tit">
                <p class="app-name">新新贷理财</p>
                <p class="app-slogan">以信相贷，用新服务</p>
            </div>
        </div>
        <div class="header-right">
            <button class="open-app-btn">打开App</button>
        </div>
    </div>
    <!--header end-->

    <div class="home-container">
        <!--banner start-->
        <div class="banner-wrapper">
            <img src="imgs/bannner.png" alt="">
        </div>
        <!--banner end-->

        <!--menu start-->
        <div class="menu-wrapper">
            <ul class="menu">
                <li class="menu-item">
                    <span class="menu-icon association-icon"></span>
                    <span class="menu-txt">互金协会成员</span>
                </li>
                <li class="menu-item">
                    <span class="menu-icon sasac-icon"></span>
                    <span class="menu-txt">国资系新实力</span>
                </li>
                <li class="menu-item">
                    <span class="menu-icon depository-icon"></span>
                    <span class="menu-txt">资金银行存管</span>
                </li>
                <li class="menu-item">
                    <span class="menu-icon risk-management-icon"></span>
                    <span class="menu-txt">银行级别风控</span>
                </li>
            </ul>
        </div>
        <!--menu end-->

        <!--main start-->
        <div class="home-main">

            <div class="product-ad">
                <!--默认显示未登录，登陆状态图片：ad_login_bg.png-->
                <img src="../home/imgs/ad_red_packet.png" alt=""/>
            </div>

            <!--产品推荐 start-->
            <div class="product-wrapper">
                <div class="product-content">
                    <div class="product-tit">
                        <span class="circle"></span>
                        <span class="tit-txt">新手产品</span>
                        <!--是否加入过新手产品，没有加入过：新手产品-->
                        <span class="circle"></span>
                    </div>
                    <div class="product-detail">
                        <p class="product-name">七天大胜</p>
                        <div class="product-earnings">
                            <div class="earnings-apy">
                                <span class="percentM">10%</span><span class="percentS">+3%</span>
                                <i class="toast">限时加息</i>
                            </div>
                            <p>历史年化收益</p>
                        </div>

                        <p class="product-require">
                            <span>100元起投</span><span>限购一次</span><span>7天锁定</span>
                        </p>
                        <button class="purchase-btn">
                            <span class="purchase-txt">立即加入</span>
                            <span class="purchase-num">累计加入：5.49万人</span>
                        </button>
                    </div>
                </div>
            </div>
            <!--产品推荐 end-->

            <!--ad start-->
            <div class="xxd-ad-wrapper">
                <div class="ad-tit"><span class="big">信</span>息披露</div>
                <div class="ad-words">始终坚持专业、透明、规范、快乐核心价值观</div>
                <div>
                    <button class="find-more-btn">了解更多</button>
                </div>

            </div>
            <!--ad end-->

            <!--about start-->
            <div class="main-bottom">
                <p class="bottom-link">
                    <a href="#">客户端</a>
                    <a href="#">电脑版</a>
                    <a href="#">联系我们</a>
                    <a href="#">问答</a>
                </p>
                <p class="company-name">新新贷（上海）金融信息服务有限公司</p>
                <p class="company-tips">市场有风险，出借需谨慎</p>
            </div>
            <!--about start-->
        </div>
        <!--main end-->
    </div>


    <!--footer nav start-->
    <div class="footer">
        <ul class="footer-tab">
            <!--tab-link-act active状态类名-->
            <li class="tab-link ">
                <span class="tab-link-icon tab-home"></span>
                <span class="tab-link-txt">首页</span>
            </li>
            <li class="tab-link ">
                <span class="tab-link-icon tab-financial"></span>
                <span class="tab-link-txt">产品列表</span>
            </li>
            <li class="tab-link">
                <span class="tab-link-icon tab-my-xxd"></span>
                <span class="tab-link-txt">我的新钱袋</span>
            </li>
        </ul>
    </div>
    <!--footer nav end-->
</body>
</html>
