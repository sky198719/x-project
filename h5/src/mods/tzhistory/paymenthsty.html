<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>我的新新币-还款记录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="xxb-box position-a">
    <div class="common-header xxb-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">还款记录</div>
    </div>
    <div class="history-container position-a">
        <ul class="payment-content">
            <li>
                <p class="tit">第一期</p>
                <div class="dis-flex-row">
                    <div class="detail-li">
                        <p class="txt">待换日期</p>
                        <p class="count">2011-10-10</p>
                    </div>
                    <div class="detail-li">
                        <p class="txt">待换本金</p>
                        <p class="count">10000</p>

                    </div>
                    <div class="detail-li">
                        <p class="txt">待换利息</p>
                        <p class="count">10元</p>
                    </div>
                    <div class="detail-li">
                        <p class="txt">状态</p>
                        <p class="count status">未还款</p>
                    </div>
                </div>
            </li>
            <li>
                <p class="tit">第二期</p>
                <div class="dis-flex-row">
                    <div class="detail-li">
                        <p class="txt">待换日期</p>
                        <p class="count">2011-10-10</p>

                    </div>
                    <div class="detail-li">
                        <p class="txt">待换本金</p>
                        <p class="count">10000</p>

                    </div>
                    <div class="detail-li">
                        <p class="txt">待换利息</p>
                        <p class="count">10元</p>
                    </div>
                    <div class="detail-li">
                        <p class="txt">状态</p>
                        <p class="count status done">未还款</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
