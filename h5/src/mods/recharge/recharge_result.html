<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>_-充值结果</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="recharge-box recharge-result-container">

    <div class="recharge-result-top success-bg">
        <!--成功状态的类名：success-bg  失败状态的类名：fail-bg-->

        <div class="circle-box success-box">
            <!--成功状态的类名：success-box  失败状态的类名：fail-box-->

            <span class="result-txt">充值成功</span>
            <!--成功或失败文案：充值成功／充值失败-->
        </div>

        <div class="wave-bg"></div>
    </div>

    <!--成功或失败文案：充值成功！／充值失败！-->
    <!--成功状态的类名：success-txt  失败状态的类名：fail-txt-->
    <p class="recharge-result-txt success-txt">充值成功!</p>

    <!--失败提示-->
    <div class="fail-tips">
        请检查您的身份信息是否正确，如有疑问，请拨打客服电话：4000 169 521（工作日9:00-18:00)
    </div>

    <!--类名div-btn display为none，添加block类名之后为block-->
    <!--成功的按钮-->
    <div class="div-btn success-btn block">
        <button class="onrecharge">继续充值</button>
        <button class="investment">立即投资</button>
    </div>

    <!--失败的按钮-->
   <div class="div-btn fail-btn ">
       <button class="xxd-xl-btn onrecharge">继续充值</button>
   </div>

</div>
</body>
</html>
