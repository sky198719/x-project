<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>我的新新币-兑换记录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="xxb-box">
    <div class="common-header xxb-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">新新币记录</div>
    </div>
    <div class="record-container position-a">
        <ul class="tab-wrapper">
            <li class="tab-link tab-link-act"><a href="#">全部</a></li>
            <li class="tab-link"><a href="#">获得</a></li>
            <li class="tab-link"><a href="#">兑换</a></li>
        </ul>
        <div class="tab-content">
            <ul class="list">
                <li class="list-item dis-flex-row">
                    <div class="item-left">
                        <p class="xxb-source">新新币获得</p>
                        <p class="exchange-time">2017/03/09 17:20:20</p>
                        <p class="activity-name">双十一微信兑换活动</p>
                    </div>
                    <div class="item-right amount">+500个</div>
                </li>
                <li class="list-item dis-flex-row">
                    <div class="item-left">
                        <p class="xxb-source">新新币兑换</p>
                        <p class="exchange-time">2017/03/09 17:20:20</p>
                        <p class="activity-name">双十一微信兑换活动</p>
                    </div>
                    <div class="item-right amount subtract">-500个</div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
