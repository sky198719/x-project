<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <title>新新贷-产品加入</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="product—detail-container product—purchase-container position-a">
    <div class="product-top">
        <p class="product-name">七天大胜</p>
        <p class="product-earnings-txt">历史年化收益</p>
        <p class="rate"><span>10.0%</span>+3.0%<i class="toast">限时加息</i></p>
        <p class="lock-data">锁定期限：7天</p>
    </div>
    <ul class="purchase xxd-common-list">
        <li class="list-item mt-10">
            <span class="item-txt">账户余额：</span>
            <span class="item-txt">300元</span>
            <span class="item-right-txt link-color">充值</span>
        </li>
        <li class="list-item mt-10 pd-10">
            <span class="item-txt">加入金额</span>
            <div class="input-wrapper">
                <p class="max-count-tips">你最大可加入金额10,000.00元</p>
                <button type="button" class="minus">-</button>
                <input type="text" placeholder="100元的整数倍递增"/>
                <button type="button" class="add">+</button>
            </div>
            <button type="button" class="all-btn">全投</button>
        </li>
        <li class="list-item mt-10">
            <span class="item-txt">红包</span>
            <span class="item-right-txt">2个可用</span>
            <span class="arrow-right-icon"></span>
        </li>
        <li class="list-item">
            <span class="item-right-txt pay-count">实际支付：1000元</span>
        </li>
    </ul>
    <p class="confirm-tips">
        <label for=""><span class="checkbox checked"></span><input type="checkbox" checked/></label>
        <span>我已阅读并同意 <a href="#" class="link-color">《七天大胜服务协议》</a>、<a href="#" class="link-color">《自动配标委托书》</a></span>
    </p>
</div>
<div class="div-bottom-btn">
    <button class="xxd-xl-btn">确定加入</button>
</div>
</body>
</html>
