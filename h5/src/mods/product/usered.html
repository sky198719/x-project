<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>_-使用红包</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="redpacket-box">
    <div class="common-header redpacket-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">使用红包</div>
        <a href="#" class="header-right-btn">不使用红包</a>
    </div>
    <div class="usered-container position-a">
        <ul class="red-list">
            <li class="red-list-item">
                <div class="dis-flex-row">
                    <div class="item-left red-detail">
                        <p class="red-name">新手红包</p>
                        <p class="expiration-date">有效日期：2017.03.09至2017.04.09</p>
                        <p class="expiration-date">使用平台：APP、WEBAPP</p>
                    </div>
                    <div class="item-right red-amount">
                        <p class="red-packet">5元</p>
                        <p class="reduction-range">满500使用</p>
                    </div>
                </div>
                <p class="red-range">适用范围：散标、_、步步高升、_</p>
                <!--默认不选中，选中红包状态checked-bg添加类 block-->
                <span class="checked-bg"></span>
            </li>

            <!--不可使用红包列表-->
            <li class="red-list-item used-list-wrapper">
                <div class="dis-flex-row">
                    <div class="item-left red-detail">
                        <p class="red-name">新手红包</p>
                        <p class="expiration-date">有效日期：2017.03.09至2017.04.09</p>
                        <p class="expiration-date">使用平台：APP、WEBAPP</p>
                    </div>
                    <div class="item-right red-amount">
                        <p class="red-packet">5元</p>
                        <p class="reduction-range">满500使用</p>
                    </div>
                </div>
                <p class="red-range">适用范围：散标、_、步步高升、_</p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
