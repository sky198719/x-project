<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>修改支付密码</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="reset-box">
    <div class="common-header reset-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">修改支付密码</div>
    </div>
    <div class="reset-container change-container">
        <div class="input-wrapper">
            <div class="div-input-wrapper">
                <p class="input-tit">原支付密码</p>
                <div class="div-input-border">
                    <input type="password" placeholder="原支付密码">
                </div>
            </div>
            <div class="div-input-wrapper">
                <p class="input-tit">新支付密码</p>
                <div class="div-input-border">
                    <input type="password" placeholder="（6-16位数字、字母组合，不能与最近密码相同）">
                </div>
            </div>
            <div class="div-input-wrapper">
                <p class="input-tit">确认新密码</p>
                <div class="div-input-border">
                    <input type="password">
                </div>
            </div>
            <div class="div-btn mt-45">
                <button class="next-btn">修改</button>
            </div>
            <p class="forget-psw">忘记密码?</p>
        </div>
    </div>
</div>
</body>
</html>
