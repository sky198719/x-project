<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <title>新新贷-更换财富顾问</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="assistant-box position-a">
    <div class="common-header assistant-header">
        <a href="#" class="arrow-left-icon header-left-arrow"></a>
        <div class="common-header-tit">更换财富顾问</div>
    </div>
    <div class="assistant-container position-a">
        <div class="change-assistant-wrapper">
            <div class="current-assistant">
                <span class="input-left">当前财富顾问: 12345678</span>
                <input type="text" disabled>
            </div>
            <div class="new-assistant">
                <span class="input-left">新财富顾问:</span>
                <input type="text" class="change-input" placeholder="请输入财富顾问姓名或编号"/>
            </div>
            <div class="div-btn">
                <button class="xxd-xl-btn">确认更换</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
