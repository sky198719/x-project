<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="nofollow" />
    <meta name="applicable-device" content="mobile">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <title>我的新钱袋</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <script src="../base.js"></script>
</head>
<body>
<div class="myxqd-box">
    <div class="home-header download-app-header header">
        <div class="logo-wrapper">
            <div class="logo"></div>
            <div class="header-tit">
                <p class="app-name">新新贷理财</p>
                <p class="app-slogan">以信相贷，用新服务</p>
            </div>
        </div>
        <div class="header-right">
            <button class="open-app-btn">打开App</button>
        </div>
    </div>

    <!--content-->
    <div class="myxqd-container">
        <!--总资产-->
        <div class="main-top assets-content">
            <div class="assets-content-top">
                <span class="account"><img class="small-logo head-img" src="../mypurse/imgs/small_logo.png">15670550013</span>
                <span class="message msg_icon"><i class="red-tips"></i></span>
            </div>
            <div class="total-assets-wrapper">
                <p class="total-assets-txt"><span>总资产(元)</span><i class="visible-icon hide"></i></p>
                <p class="total-assets">19,438.23</p>
            </div>
            <div class="total-assets-detail display-table">
                <div class="table-item item">
                    <p class="txt">可用余额（元）</p>
                    <p class="number">9,423.87</p>
                </div>
                <div class="table-item item pl">
                    <p class="txt">待收收益（元）</p>
                    <p class="number">38.87</p>
                </div>
            </div>

            <!--充值提现-->
            <div class="assets-operation-btn">
                <a class="recharge-btn">充值</a>
                <a class="cash-btn">提现</a>
            </div>
            <!--充值提现-->
        </div>

        <div class="notice-tips">请先开通存管账户。</div>
        <!--总资产-->


        <!--红包-新新币-->
        <div class="red-xxb-wrapper display-table mb-20 bg-fff">
            <div class="item border-r table-item">
                <p class="txt red">优惠券</p>
                <p class="number">100元</p>
            </div>
            <div class="item">
                <p class="txt">新新币<span class="query-icon-btn"></span></p>
                <p class="number">100个</p>
            </div>
        </div>
        <!--红包-新新币-->

        <ul class="main-list xxd-common-list">
            <li class="list-item">
                <span class="item-icon record-icon"></span>
                <span class="item-txt">投资记录</span>
                <span class="arrow-right-icon"></span>
            </li>
            <li class="list-item">
                <span class="item-icon user-icon"></span>
                <span class="item-txt">个人中心</span>
                <span class="arrow-right-icon"></span>
            </li>
            <li class="list-item">
                <span class="item-icon feedback-icon"></span>
                <span class="item-txt">意见反馈</span>
                <span class="arrow-right-icon"></span>
            </li>
            <li class="list-item">
                <span class="item-icon help-icon"></span>
                <span class="item-txt">帮助中心</span>
                <span class="arrow-right-icon"></span>
            </li>
        </ul>
    </div>
    <!--content-->

    <!--footer nav start-->
    <div class="footer">
        <ul class="footer-tab">
            <!--tab-link-act active状态类名-->
            <li class="tab-link">
                <span class="tab-link-icon tab-home"></span>
                <span class="tab-link-txt">首页</span>
            </li>
            <li class="tab-link ">
                <span class="tab-link-icon tab-financial"></span>
                <span class="tab-link-txt">产品列表</span>
            </li>
            <li class="tab-link tab-link-act">
                <span class="tab-link-icon tab-my-xxd"></span>
                <span class="tab-link-txt">我的新钱袋</span>
            </li>
        </ul>
    </div>
    <!--footer nav end-->

    <!--开户提醒弹窗-->
    <div class="shade-wrapper">
        <div class="content-wrapper">
            <div class="alert-content">
                <p class="title"></p>
                <div class="logo"></div>
                <p class="color"><span class="line"></span>积极响应监管要求<span class="line"></span></p>
                <p class="bg"><span>资金有保障</span><span>投资更安心</span></p>
                <button class="to-openaccount">立即开户</button>
            </div>
            <div class="close-btn">
                <span class="line"></span>
                <button class="close"></button>
            </div>

        </div>

    </div>
</div>
</body>
</html>
