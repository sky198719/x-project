<!Doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <link rel="Bookmark" th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/css/i/favicon.ico'}">
    <title>我的优惠券-互动管理-我的_</title>
    <meta name="keywords" content="_，P2P网贷，P2P理财，投资理财，网上理财，_，_，新手专享，投融资，贷款，企业贷款，无抵押小额贷款，借款"/>
    <meta name="description"
          content="_是中国专业的互联网金融P2P网络借贷信息中介平台，为出借人和借款人提供省心的互联网金融信息服务。资金银行存管、严格的风控体系、信息披露透明等多重安全保障措施。"/>
    <link th:href="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/activity/coupon/_.css'}"
          rel="stylesheet">
</head>
<body>
<div id="J_wrapBody">
    <!--头部 start-->
    <div th:replace="common/header::header"></div>
    <!--头部 end-->
    <div class="g-top">
        <div class="g-top-con">
            <div class="container-1200">
                <a href="../../">首页</a> &gt; <a href="/usercenter/accountInfo.html">我的_</a> &gt;
                <a href="javascript:void(0);">互动管理</a> &gt; <a href="javascript:void(0);">我的优惠券</a>
            </div>
        </div>
    </div>
    <div class="info-contaner clearfix">
        <!--左侧菜单-->
        <div th:replace="usercenter/common/menu::menu('activity', 'coupon')"></div>
        <!--右侧内容区域-->
        <div class="g-right">
            <div class="m-con-wrap">
                <div class="m-con-hd clearfix">我的优惠券</div>
                <div class="m-con-bd">
                    <div class="filed-user">
                        <input type="text" placeholder="请输入您的优惠券兑换码" class='J_couponInput' onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
                        <input type="button" class='J_getCoupon get-coupon disable' value='兑换'>
                    </div>
                </div>
                <div class="m-con-hd user-title goupons" id='J_tabs'>
                    <li class='active'><a href="#">可使用</a></li>
                    <li><a href="#">已使用</a></li>
                    <li><a href="#">已过期</a></li>
                </div>
                <div class="goupons-bd">
                    <ul class="enable j_tabContent J_enable" >
                    </ul>
                    <ul class="used j_tabContent J_used hide">
                    </ul>
                    <ul class="expired j_tabContent J_expired hide" >
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--尾部 start-->
    <div th:replace="common/footer::footer (${globalData})"></div>
    <!--尾部 end-->
</div>
<!--[if lt IE 9]>
<iframe id="ifr_cover" frameborder="0" class="hide" scrolling="no"></iframe>
<div id="alertBoxWrap" class="hide"></div>
<![endif]-->
</body>
<script th:src="@{${global.staticHost}+'/pc/'+${global.xxdVersion}+'/build/mods/user/activity/coupon/_.js'}"></script>
</html>
