                    </div>
                    <div class="user-common user-psw ">
                        <p>登录密码</p>
                        <input id="J_psw" class="J-psw" type="password" name="userpsw" placeholder="请输入登录密码"
                               minlength="6" maxlength="16"/>
                    </div>
                    <div class="user-common user-verigy clearfix">
                        <p class='five-word'>图片验证码</p>
                        <input id="J_verify" class="J-verify" type="text" name="uservefiry"/>
                        <img class="change-verify"
                             src=" /feapi/randCode/createVerifyCode?formtoken=2afb0c26a1135cf0868322dda28b0dd5&v=0.36431611876306214"
                             id="J_getVerify"/>
                    </div>
                    <div class="user-common user-verigy">
                        <p class='five-word message-word'>短信验证码</p>
                        <input id="J_phoneyzm" class="J-phoneyzm" type="text" name="userphone"/>
                        <span class="get-phoneyzm" id="J_getPhoneCode">

                       </span>

                    </div>

                        <span>我已阅读并同意&nbsp;<a href="/user/reg-agreement.html" target="_blank">《_使用协议》</a></span>
                    </div>
                    <button type="button" class="get-red" id="J_submit">立即注册</button>
                    <p class="have-login">已有账号？<a class="logined" href="/user/ilogin.html">马上登录</a></p>
