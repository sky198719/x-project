<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>欢乐星期三 乐享加息-【新新贷】以信相贷 用新服务</title>
    <link rel="shortcut icon" href="//static.xinxindai.com/pc/1.0.2/build/css/i/favicon.ico">
    <link rel="Bookmark" href="//static.xinxindai.com/pc/1.0.2/build/css/i/favicon.ico">
    <link rel="stylesheet" href="../landPages/happy-wednesday.css"/>
</head>
<body>
<div class="wrap" id="J_wrapBody" data-page="wednesday">
    <div class="header">
        <div class="header-main clearfix">
            <a class="logo" href="/" target="_blank"></a>
            <div class="tel">
                <i class="tel-icon">
                    <img src="img/tel.png">
                </i><div class="tel-num">
                <h3>4000-169-521</h3>
                <p>（工作日 9:00-18:00）</p>
            </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="top-main">
            <div class="top-wrap">
                <div id="J_register" class="register-main ">
                    <form id="form">
                        <div class="register-title">
                            上海华瑞银行资金存管
                        </div>
                        <!--<h2><span>注册领取</span><span class="color-special">108</span><i>元</i><span>红包</span></h2>-->
                        <div class="user-common user-num">
                            <input id="J_num" class="J-num" type="number" name="usern" placeholder="请输入您的手机号码" oninput="if(value.length>11)value=value.slice(0,11)"/>
                        </div>
                        <div class="user-common user-psw ">
                            <input id="J_psw" class="J-psw" type="password" name="userpsw" placeholder="请输入6-16个字符的密码" minlength="6" maxlength="16"/>
                        </div>
                        <div class="user-common user-verigy clearfix">
                            <input id="J_verify"  class="J-verify" type="text" name="uservefiry" placeholder="请输入图片验证码"/>
                            <img class="change-verify"  src=" /feapi/randCode/createVerifyCode?formtoken=2afb0c26a1135cf0868322dda28b0dd5&v=0.36431611876306214" id="J_getVerify"/>
                        </div>
                        <div class="user-common user-verigy numberBox">
                            <input id="J_phoneyzm" class="J-phoneyzm" type="text" name="userphone"  placeholder="请输入手机验证码"/>
                            <span class="get-phoneyzm" id="J_getPhoneCode">
                               获取验证码
                            </span>
                        </div>
                        <div class="user-voice disnone">
                            <a class="J-voiceyzm" href="#">获取语音验证码</a>
                        </div>
                        <p class="cur dishidden" id="J_cur"></p>
                        <div class="user-agree">
                            <i class="check-style checked" id="agree"></i>
                            <span>我已阅读并同意&nbsp;<a href="/user/reg-agreement.html" target="_blank">《新新贷使用协议》</a></span>
                        </div>
                        <button type="button" class="register-btn" id="J_submit">注册领取108元红包</button>
                        <p class="have-login">已有账号? <a class="logined" href="/user/ilogin.html">马上登录</a></p>
                    </form>
                </div>
                <!--注册成功-->
                <div class="registered disnone" id="J_registered">
                    <div class="logo-company">
                        <img src="img/redpacket/xin.png"/>
                    </div>
                    <p class="user-info" id="J_user"></p>
                    <p class="user-money">可用余额（元）<a href="/usercenter/recharge.html" target="_blank" class="go-money">去充值&nbsp;&gt;</a></p>
                    <h3 class="all-money" id="J_money"></h3>
                    <a href="/accountshow/myaccount.html"  target="_blank" class="enter-account"></a>
                </div>
            </div>
        </div>
        <div class="container-main">
            <div class="part1">
                <div class="investBtn">
                    <p id="xyb1m"></p>
                    <p id="xyb12m"></p>
                </div>
                <div class="rateInfo">
                    <span class="rate">15%</span>
                    <span class="closeTerm">7天</span>
                    <p>
                        <span class="big" id="J_bbgsMin">6</span><span class="small">%</span><span class="small">-</span><span class="big" id="J_bbgsMax">10.4</span><span class="small">%</span>
                    </p>
                </div>
            </div>
            <div class="part2"></div>
            <a class="suspend" id="J_suspend"><span id="suspendBtn"></span></a>
        </div>
    </div>
    <a class="suspend-special disnone" id="J_suspendpop"><span id="suspendpopBtn"></span></a>
    <div class="footer" id="J_footerm"></div>
</div>
<!--弹窗注册框-->
<div class="disgray disnone" id="disgray">
    <div class="register-pop clearfix" id="register-pop">
        <i class="close" id="close">x</i>
    </div>
</div>
</body>
<script src="../landPages/js/combo.js"></script>
<script src="../landPages/js/combo-wednesday.js"></script>
</html>
