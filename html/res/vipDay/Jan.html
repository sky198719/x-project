<body>
<div id="J_wrapBody">
    <div id="J_header" class="header"></div>
    <div class="main-content">
        <!--中间内容-->
        <div class="wrap">
            <!--滚动数据-->
            <div class="content-list">
                <div class="winData myscroll" id="J_WinData">
                    <ul id="J_winnerLists">
                        <!--<li><span class="username">13*******89</span><span class="prizename">多功能跑步机</span></li>-->
                        <!--<li><span class="username">13*******89</span><span class="prizename">多功能跑步机</span></li>-->
                        <!--<li><span class="username">13*******89</span><span class="prizename">多功能跑步机</span></li>-->

                        <!--<li><span class="username">13*******89</span><span class="prizename">多功能跑步机</span></li>-->
                    </ul>
                </div>
            </div>
            <!--查看活动规则-->
            <div class="rules-twinkle" id="J_rules"></div>
            <div class="person" id="J_person"></div>
            <div class="prizes-one"></div>
            <div class="prizes-two"></div>
            <div class="person-l"></div>
            <div class="person-r"></div>
            <div class="activity-gl"></div>
        </div>
    </div>
    <div class="main-bottom">
        <div class="wrap">
            <div class="activity-rules">
                <h3>活动规则</h3>
                <dl>
                    <dt>1.</dt>
                    <dd>单笔出借任意期限新元宝满800元，即可获得1次抢年货机会，多投多得，当天最多有6次机会。</dd>
                    <dt>2.</dt>
                    <dd>活动在PC/APP/WAP/微信“新新贷服务号”各端均可参与出借，出借额均计入累计出借金额，抽奖限移动端（APP/WAP/微信）。</dd>
                    <dt>3.</dt>
                    <dd>中奖名单将于活动结束后的5个工作日内公布，实物奖品将在名单公布后7个工作日邮寄到用户的有效地址（实物奖品颜色均随机发放）；京东卡、手机充值类奖励将在名单公布后7个工作日完成发放。</dd>
                    <dt>4.</dt>
                    <dd>本次返现奖励均以新新币形式发放至个人账户，25新新币=0.5元人民币。</dd>
                    <dt>5.</dt>
                    <dd>活动期间利用不正当手段参与活动，新新贷有权终止其活动资格。</dd>
                </dl>
            </div>
        </div>
    </div>
    <div id="J_footer" class="footer"></div>
</div>
<!--弹窗-->
<div class="popup disnone" id="J_popup">
    <div class="pop-main clearfix" id="J_popMain">
        <i class="close" id="J_close"></i>
    </div>
</div>
