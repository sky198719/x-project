<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta property="wb:webmaster" content="5ffead0c7bf3e589"/>
    <title>日日盈加息1%-新新贷注册</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="static/css/framework7/framework7.min.css">
    <link rel="stylesheet" href="static/css/framework7/framework7.upscroller.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="static/css/app.css">
    <link href="static/img/favicon.ico" rel="shortcut icon">
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We have home navbar without left link-->
                <div class="left"><img src="static/img/xxd/logo.png"></div>
                <div class="center"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="pages navbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="fundCpaD11Award" class="page no-toolbar" directory="activity">
                <!-- Scrollable page content-->
                <div class="page-content" style="background:#FFF;">
                    <div class="r-img" style="position: relative;">
                        <img src="static/img/xxd/yy_bg_04.png"/>
                    </div>
                    <div class="bg_99c">
                        <div class="width100 text-center font-006 font24 mt10 font_b pt10">用户注册</div>
                        <div class="width100">
                            <p class="yy_phone  yy_p yy_reg_btn reletive">
                                <input type="text" class="yy_input cckkh" placeholder=" 请输入手机号码" id="cpa-d11-mobile-no">
                                <span class="yy_span bg_darkblue" id="cpa-d11-send-rand-code">发送验证码</span>
                                <a class="yy_span bg_darkblue" id="cpa-d11-send-rand-code-countdown" style="display:none;"></a>
                            </p>
                        </div>
                        <div class="width100">
                            <p class="yy_message  yy_p  yy_reg_btn mt0">
                                <input type="text" class="yy_input cckkh" placeholder=" 请输入短信验证码" id="cpa-d11-rand-code">
                            </p>
                        </div>
                        <div class="width100 text-center">
                            <a href="#" class="button button-70 active yy_reg_btn bg_darkblue"
                               id="cpa-d11_reg_next">立即注册</a>
                        </div>
                        <div class="width100 text-right pb10">
                            <div class="mt10"><span class="font-006 yy_havezh">已有账号？  </span>
                                <a href="#" class="button button-35 active right bg_darkblue cpa-d11_login">登录</a></div>
                        </div>
                    </div>
                    <div class="r-img" style="position: relative;">
                        <img src="static/img/xxd/yy_bg_03.jpg"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script data-main="static/js/app" src="static/lib/require.min.js" defer async="true"></script>
<!-- Path to your app js-->

</body>
</html>
