<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta property="wb:webmaster" content="5ffead0c7bf3e589"/>
    <title>_重磅上线</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="static/css/framework7/framework7.min.css">
    <link rel="stylesheet" href="static/css/framework7/framework7.upscroller.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="static/css/app.css">
    <link href="static/img/favicon.ico" rel="shortcut icon">
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We have home navbar without left link-->
                <div class="left"><img src="static/img/xxd/logo.png"></div>
                <div class="center"></div>
                <div class="right" style="display: none">
                    <a href="#" class="link popover-reg-login"> <i class="icon icon-bars"></i></a>
                </div>
                <div class="right register" style="display: none">
                    <a href="#" class="col-50">注册</a>
                </div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="fund" class="page" directory="activity">
                <!-- Scrollable page content-->
                <div class="page-content" style="background:#EFEFEF;">
                    <div class="r-img" style="position: relative;">
                        <img src="static/img/activity/fund/fund.png"/>
                    </div>

	            	<div style="margin:0 auto;text-align:center;width:100%"><span id="notice_join" class="font-orange"></span></div>
                </div>
<!--                 <div class="toolbar no-border zq-rightjoin-button" style="height: 55px;" name="fundJoin"> -->
				<input type="hidden" id="un_v_isbanlance" value="1"/>
		        <input type="hidden" id="un_v_islastbalance" value="1"/>
		        <input type="hidden" id="un_v_purchase_switch" value="1"/>
		        <div>&nbsp;</div>
                <div class="toolbar no-border fund-rightjoin-button-disable" style="height: 55px;" name="fundJoin">
                    立即加入
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Path to Framework7 Library JS-->
<script data-main="static/js/app" src="static/lib/require.min.js" defer async="true"></script>
<!-- Path to your app js-->
</body>
</html>
