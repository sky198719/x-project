<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta property="wb:webmaster" content="5ffead0c7bf3e589"/>
    <title>新手注册立即领108元红包！</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="static/css/framework7/framework7.min.css">
    <link rel="stylesheet" href="static/css/framework7/framework7.upscroller.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="static/css/app.css">
    <link href="static/img/favicon.ico" rel="shortcut icon">
</head>
<body>
	<!-- Views-->
	<div class="views">
		<!-- Your main view, should have "view-main" class-->
		<div class="view view-main">

			<!-- Top Navbar-->
			<div class="navbar">
				<div class="navbar-inner">
					<!-- We have home navbar without left link-->
					<div class="left">
						<img src="static/img/xxd/logo.png">
					</div>
					<div class="center"></div>
					<div class="right"></div>
				</div>
			</div>
			<div class="pages navbar-through">
				<!-- Page, data-page contains page name-->
				<div data-page="newbieRedenvelope" class="page no-toolbar"
					directory="activity">
					<!-- Scrollable page content-->
					<div class="page-content">
						<div class="content-block account_tit bg_b31">
							<img style="width: 100%;" src="static/img/xxd/newbie-red.png"
								alt="" />
						</div>
						<div class="content-block account_tit">
							<a href="#"> <img src="static/img/xxd/newbie-red-btn.png"
								class="newbie_redimg" id="newbie_redimg_register">
							</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
<!-- Path to Framework7 Library JS-->
<script data-main="static/js/app" src="static/lib/require.min.js" defer async="true"></script>
<!-- Path to your app js-->
</body>
</html>
