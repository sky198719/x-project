<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>信贷员工APP推广页面</title>
    <link rel="stylesheet" href="../static/css/frozen/frozen.css">
    <script src="../static/lib/zepto/zepto.min.js"></script>
    <script src="../static/lib/frozen/frozen.js"></script>
</head>
<body ontouchstart>
<header class="ui-header ui-header-positive ui-border-b">
    <h1>信贷员工专属app推广</h1>
</header>
<section class="ui-container">
    <section id="form">
        <div class="demo-item">
            <p style="font-size: 16px;padding: 10px;">请输入您的员工编号：</p>
            <div class="demo-block">
                <div class="ui-form ui-border-t">
                    <form action="#">
                        <div class="ui-form-item ui-form-item-pure ui-border-b">
                            <input type="text" placeholder="员工编号" id="empNo">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="ui-whitespace" style="padding-top: 20px;display: none;" id="myDiv">
            <h1>您的专属推广URL：</h1>
            <p class="ui-txt-feeds" id="myUrl"></p>
        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-danger" id="btn1">
                生成专属推广URL
            </button>
        </div>
    </section>
</section>
</body>
<script type="text/javascript">
    (function (){
        $("#btn1").click(function(){
            var empNo = $("#empNo").val();
            if(empNo == null || empNo == "") {
                var dia = $.dialog({
                    title:'提示',
                    content:'请输入您的员工编号',
                    button:["确认"]
                });
                $("#dialogButton0").click(function(){
                    $(".ui-dialog").dialog("hide");
                });
                return false;
            }

            $("#myDiv").show();
            $("#myUrl").html("http://www.xinxindai.com/m/empapp/" + empNo+".do");
        });

    })();
</script>
</html>
