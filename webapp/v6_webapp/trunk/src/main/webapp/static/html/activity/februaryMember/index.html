<script>
// 通用-弹出弹框
function alertBox(ctr,obj){
	ctr.click(function(){
		$('.layer').fadeIn(0);
		obj.fadeIn(0);
	});
}

// 通用-报错信息
var timer;
function warnBox(msg){
	clearTimeout(timer);
	$('.warning').empty();
	$('.warning').html(msg);
	$('.warning').fadeIn(0);
	timer = setTimeout(function(){
		$('.warning').fadeOut(0);
	},3000);
}

// 跳转锚点
$('#btn8').click(function(){
	$('#noplaytime').fadeOut(0);
	$('.layer').fadeOut(0);
	window.location.href = '#bg8';
});
$('#btn10').click(function(){

});

// 获取图片验证码
$.ajax({
    url:link + 'randCode/getImageCodeUrl.do' + linkextra,
    type:'get',
    dataType:'jsonp',
    jsonp:'jsoncallback',
    success:function(data){
    	ran = Math.random();
        imgLink2 = data.verifcodeUrl;
        $('#codeUrl2').attr('src',imgLink2 + '?' + ran);
    },
    error:function(){
        warnBox('网络异常，请重试！');
    }
});

// 刷新登录验证码
var ran = Math.random();
$('#codeUrl2').click(function(){
	ran = Math.random();
	$('#codeUrl2').attr('src',imgLink2 + '?' + ran);
});

// 打开登录弹窗
var imgLink2 = '';
function loginBox(ctr){
	ctr.click(function(){
		$.each($('.alerts'),function(){
			$(this).fadeOut(0);
		});
		$('#login').fadeIn(0);
		$('.layer').fadeIn(0);
		$.ajax({
	        url:link + 'randCode/getImageCodeUrl.do' + linkextra,
	        type:'get',
	        dataType:'jsonp',
	        jsonp:'jsoncallback',
	        success:function(data){
	        	ran = Math.random();
	            imgLink2 = data.verifcodeUrl;
	            $('#codeUrl2').attr('src',imgLink2 + '?' + ran);
	        },
	        error:function(){
	            warnBox('网络异常，请重试！');
	        }
	    });
	});
}

// 中奖名单
$.ajax({
	url:link + 'memberDay922/luckyList.do' + linkextra,
	type:'get',
	dataType:'jsonp',
	jsonp:"jsoncallback",
	success:function(data){
		var x = 0;
		$('.luckyList ul').html('');
		$.each(data,function(index,item){
            if(index % 2 != 0) {
                $('.luckyList ul').append('<li style="background: #c02521;border-radius: 3px;"><span>' + item.user + '</span><strong>' + item.time + '</strong><em>' + item.reward + '</em></li>');
            } else {
                $('.luckyList ul').append('<li><span>' + item.user + '</span><strong>' + item.time + '</strong><em>' + item.reward + '</em></li>');
            }
		});
		if($('.luckyList').find('ul').find('li').length <= 5){
			$('.luckyList').find('ul').html($('.luckyList').find('ul').html());
		}
		if($('.luckyList').find('ul').find('li').length > 5){
			$('.luckyList').find('ul').html($('.luckyList').find('ul').html() + $('.luckyList').find('ul').html());
			setInterval(function(){
				x++;
				$('.luckyList').find('ul').animate({'top':-parseFloat(1.199*parseInt(x)).toFixed(2) + 'rem'},500);
				if(x == $('.luckyList').find('ul').find('li').length/2){
					x = 0;
					$('.luckyList').find('ul').animate({'top':-parseFloat(1.199*parseInt(x)).toFixed(2) + 'rem'},0);
				}
			},3000);
		}
	},
	error:function(){
		warnBox('网络异常请重试！');
	}
});

// 投资排名
$.ajax({
	url:link + 'memberDay922/topList.do' + linkextra,
	type:'get',
	dataType:'jsonp',
	jsonp:"jsoncallback",
	success:function(data){
		$('.topList').html('');
		$.each(data,function(index,item){
			$('.topList').append('<li><span>' + item.user + '</span><strong>' + item.amount + '</strong></li>')
		});
	},
	error:function(){
		warnBox('网络异常请重试！');
	}
});

// 我的奖品列表
var pageid = 1;
var pageall = 0;
function myRewad(){
	$.ajax({
		url:link + 'memberDay922/queryUserPrizeRecs.do' + linkextra,
		type:'get',
		dataType:'jsonp',
		jsonp:"jsoncallback",
		data:{currentPage:pageid,pageSize:4},
		success:function(data){
			if(data.resultCode != 0){
				// warnBox(data.msg);
			}else{
				pageall = data.pageInfo.totalpage;
				$('#rewardlist').find('ul').empty();
				$.each(data.data,function(index,item){
					$('#rewardlist').find('ul').append('<li><span>' + item.time + '</span><em>' + item.reward + '</em></li>');
				});
			}
		},
		error:function(){
			warnBox('网络异常请重试！');
		}
	});
}

// 我的奖品上一页
$('#last').click(function(){
	pageid--;
	if(pageid <= 0){
		pageid = 1;
		warnBox('已经是第一页！');
	}
	myRewad();
});

// 我的奖品下一页
$('#next').click(function(){
	pageid++;
	if(parseInt(pageid) > parseInt(pageall)){
		pageid = pageall;
		warnBox('已经是最后一页');
	}
	myRewad();
});

// 初始化未登录
function unLogin(){
	$.each($('.proList').find('li').find('a'),function(){
		$(this).attr('href','javascript:void(0);');
		loginBox($(this));
	});
	$('.minelist').html('');
	$('#noplaytime').fadeOut(0);
	loginBox($('#btn1'));
	loginBox($('#btn2'));
}

// 初始化已登录
var clickFlag = 0;
function login(){
	$.ajax({
		url:link + 'memberDay922/getCanPlayTimes.do' + linkextra,
		type:'get',
		dataType:'jsonp',
		jsonp:'jsoncallback',
		success:function(data){
			//$('#noplaytime').fadeIn(0);
			if(data.resultCode == 2){
				$('#playtime').find('b').html('0');
                $('#playtime').show();
                $(".minelist").show();
			}else{
				$('#playtime').find('b').html(data.data.playtime);
                $('#playtime').show();
                $(".minelist").show();
			}
			$('.minelist').html('我的年化：' + data.data.userXYBAmount + '元');
			myRewad();
			$('.proList').find('li').eq(0).find('a').attr('href','../../../../#!/static/html/fund/fundUnInvested.html?path=fund');
			$.each($('.proList').find('li').not(':first'),function(){
				var _this = $(this);
				closeterms = $(this).attr('value');
				$.ajax({
					url:link + 'xplan/getLatestSchemeId.do' + linkextra,
					type:'get',
					dataType:'jsonp',
					jsonp:'jsonpCallback',
					data:{closeTerm:closeterms},
					success:function(data){
						if(data.schemeInfo != null && data.schemeInfo != ""){
							_this.find('a').attr('href','../../../../#!/static/html/plan/planDetailsV2.html?planId=' + data.schemeInfo.SCHEMEID);
						}
					},
					error:function(){
						warnBox('网络异常请重试！');
					}
				});
			});
			$('#btn1').click(function(){
				if(clickFlag == 0){
					clickFlag = 1;
					gameStart();
				}else{
					// warnBox('请等待本次抽奖结果！');
				}
			});
			alertBox($('#btn2'),$('#rewardlist'));
		},
		error:function(){
			warnBox('网络异常请重试！');
		}
	});
}

// 判断是否登录
function checkLogin(){
	$.ajax({
		url:link + 'memberDay922/getCanPlayTimes.do' + linkextra,
		type:'get',
		dataType:'jsonp',
		jsonp:'jsoncallback',
		success:function(data){
			if(data.resultCode != 0){
				if(data.resultCode == 1){
					unLogin();
				}else{
					login();
				}
			}else{
				login();
			}
		},
		error:function(){
			warnBox('网络异常请重试！');
		}
	});
}

// 砸蛋结束
function gameEnd(){
	$.ajax({
		url:link + 'memberDay922/playEnd.do' + linkextra,
		type:'get',
		dataType:'jsonp',
		jsonp:'jsoncallback',
		success:function(data){
			if(data.resultCode != 0){
				warnBox(data.msg);
				$('#img1').css('display','block');
				$('#img2').css('display','none');
				clickFlag = 0;
			}else{
				$('#playtime').find('b').html(data.data[0].playtime);
				setTimeout(function(){
					$('.layer').fadeIn(0);
					$('#reward').fadeIn(0);
					$('#img1').css('display','block');
					$('#img2').css('display','none');
					clickFlag = 0;
					myRewad();
					login();
				},500);
			}
		},
		error:function(){
			warnBox('网络异常请重试！');
		}
	});
}

// 砸蛋开始
function gameStart(){
	$.ajax({
		url:link + 'memberDay922/playStart.do' + linkextra,
		type:'get',
		dataType:'jsonp',
		jsonp:'jsoncallback',
		success:function(data){
			if(data.resultCode != 0){
				if(data.resultCode == 1){
					unLogin();
				}else if(data.resultCode == 10){
					$('#noplaytime').fadeIn(0);
					$('.layer').fadeIn(0);
					clickFlag = 0;
				}
			}else{
				$('#reward').find('.text').find('strong').html(data.data[0].itemName);
				$('#img1').css('display','none');
				$('#img2').css('display','block');
				gameEnd();
			}
		},
		error:function(){
			warnBox('网络异常请重试！');
		}
	});
}

// 登录非空验证
function emptyCheckl(obj,msg){
   var _value = $(obj).val().replace(/(^\s+)|(\s+$)/g,"");
   if(_value == ''){
   		$('.tip').fadeIn(0);
		$('.tip').html(msg + '不能为空！');
        return 1;
   }else{
        return 0;
   }
}

// 登录错误提示
function lred(msg){
	$('.tip').fadeIn(0);
	$('.tip').html(msg);
}

// 登录
$('#btn4').click(function(){
    if(emptyCheckl('#lmobile','手机号码') == 1 || emptyCheckl('#lpassword','登录密码') == 1 || emptyCheckl('#lvCode','图片验证码') == 1){
        ran = Math.random();
        $('#codeUrl2').attr('src',imgLink2 + '?' + ran);
        return false;
    }else{
        $.ajax({
            url:link + 'user/login.do' + linkextra,
            type:'post',
            dataType:'jsonp',
            jsonp:'jsoncallback',
            data:{imgCode:$('#lvCode').val(),username:$('#lmobile').val(),password:$.md5($.md5($('#lpassword').val()))},
            success:function(data){
                if(data.resultCode != 0){
                	if(data.resultCode == -2){
                		lred('账号或者密码错误！');
                	}else if(data.resultCode == -1){
                		lred('账号或者密码错误！');
                	}else{
                		lred(data.msg);
                	}
                    ran = Math.random();
                    $('#codeUrl2').attr('src',imgLink2 + '?' + ran);
                    return false;
                }else{
                    lred('登录成功！');
                    window.location.reload();
                }
            },
            error:function(){
                warnBox('网络异常，请重试！');
            }
        });
    }
});

activityTime();
</script>
