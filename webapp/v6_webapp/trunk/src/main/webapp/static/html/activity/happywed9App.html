<script type="text/javascript" src="../../lib/zepto/zepto.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        selectPlan(1);
        selectPlan(3);
        selectPlan(6);
        selectPlan(12);
    });

    function selectPlan(closeTerm) {
        ajax({
            url: "../../../xplan/getLatestSchemeId.do",
            data: {
                currentPage: 1,
                closeTerm: closeTerm,
                pageSize: 10
            },
            dataType: 'json',
            indicator: true,
            success: function (data) {
                if(data!=null && data.schemeInfo!=null) {
                    var planId=data.schemeInfo.SCHEMEID;
                    $("#a"+closeTerm).attr("href","xxd://list/pdd?selID=1&pdName=xinyuanbao&xybID="+planId);
                }
            }
        });
    }

    function ajax(options) {
        var isasync = 'async' in options ? options.async : true;
        var method = 'type' in options ? options.type : 'GET';
        var reqData = 'data' in options ? options.data : {};
        var reqDataType = 'dataType' in options ? options.dataType : 'none';
        var timeoutNum = 'timeout' in options ? options.timeout : 5000;
        try {
            $.ajax({
                type: method,
                url: options.url,
                data: reqData,
                async: isasync,
                dataType: reqDataType,
                timeout: timeoutNum,
                success: function (resp) {
                    options.success(resp);
                },
                error: function (xhr, errorType, error) {
                    if ('error' in options && $.isFunction(options.error)) {
                        options.error(xhr, errorType, error);
                    } else {

                    }
                }
            });
        } catch (e) {

        }
    }
</script>
