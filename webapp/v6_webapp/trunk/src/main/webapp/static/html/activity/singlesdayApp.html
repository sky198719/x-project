<script>
    //获取url中参数的值
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    function selectPlan(closeTerm) {
        $.ajax({
            url: "../../../xplan/getLatestSchemeId.do",
            data: {
                currentPage: 1,
                closeTerm: closeTerm,
                pageSize: 10
            },
            dataType: 'json',
            indicator: true,
            success: function (data) {
                if (data != null && data.schemeInfo != null) {
                    var planId = data.schemeInfo.SCHEMEID;
                    $("#a" + closeTerm).attr("href", "xxd://list/pdd?selID=1&pdName=xinyuanbao&xybID=" + planId);
                }
            }
        });
    }
    $(document).ready(function () {
        try {
            selectPlan(1);
            selectPlan(3);
            selectPlan(6);
            selectPlan(12);


            var request = new Object();
            request = GetRequest();
            var gauserId = request["gaid"];
            //XXD_TRACK.track_pageview('memberDayWebApp0922');
            gaInits(gauserId);
            //growingIO布码
            growingIOInits({userId: gauserId});
        } catch (e) {
        }
    });

    (function (doc, win, fontSize) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) {
                        return;
                    }
                    docEl.style.fontSize = fontSize * (clientWidth / 320) + 'px';
                };
        if (!doc.addEventListener) {
            return;
        }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window, 16);
</script>
