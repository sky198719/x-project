<!-- Top Navbar-->
<div class="navbar no-border">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding">我的优惠券</div>
        <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="hongbao" class="page">
        <!-- Scrollable page content-->
        <div class="page-content pull-to-refresh-content infinite-scroll">
            <!-- 默认的下拉刷新层 -->
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <input type="hidden" id="hb_currentPage" value="1"/>
            <input type="hidden" id="hb_totalPage" value="1"/>

            <!-- tab -->
            <div class="content-block">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content" style="background: #efeff4;">
                                <div class="item-inner">
                                    <div class="item-input" style="background: #fff;">
                                        <input type="text" placeholder="请输入兑换码" style="height: 35px;font-size: 0.8rem;" class="couponRecordCode" maxlength="8">
                                    </div>
                                    <div class="item-input" style="width: 40%;">
                                        <a href="#" class="button conversionCouponRecord couponBut" style="margin-left: 10px;height: 35px;line-height: 35px;font-size: 0.8rem;">兑换</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- tabs控制面板 -->
                <div class="buttons-row">
                    <!-- 关联到第一个tab, 默认激活 -->
                    <a href="#my_use_coupon" class="tab-link active button">可使用</a>
                    <!-- 关联到第二个tab -->
                    <a href="#my_used_coupon" class="tab-link button">已使用</a>
                    <!-- 关联到第三个tab -->
                    <a href="#my_out_coupon" class="tab-link button">已过期</a>
                </div>
                <input id="hb_currentTab" type="hidden" value="myUseCouponTab"/>
            </div>

            <!-- tabs start -->
            <div class="tabs">
                <div id="my_use_coupon" class="tab active">

                </div>
                <div id="my_used_coupon" class="tab">

                </div>
                <div id="my_out_coupon" class="tab">

                </div>
            </div>
            <!-- tabs over -->
        </div>
    </div>
</div>
