{{#each list}}
<li >

           <span style="float: left;width: 33%;text-align: center;">
               {{userName}}
           </span>
           <span style="float: left;width: 33%;text-align: center;">
               {{amount}}
           </span>

               {{addTime}}
           </span>
   </div>
</li>
{{/each}}
