<script>
var str = window.location.href;
// 截取uid sign
var index2 = str.indexOf('uid=');
var index3 = str.indexOf('&sign=');
var index4 = str.indexOf('xxduid.html');
var result = str.substring(index2 + 4,index3);
var result2 = str.substr(index3 + 6,str.length);
var result3 = str.substring(0,index4);
// 统一关闭
$('.closes').click(function(){
	$('.alerts').fadeOut(0);
	$('.layer').fadeOut(0);
});
$('#btn8').click(function(){
	$('.alerts').fadeOut(0);
	$('.layer').fadeOut(0);
});
$('#btn5').click(function(){
	$('.alerts').fadeOut(0);
	$('.layer').fadeOut(0);
});
$('#btn5_1').click(function(){
	$('.alerts').fadeOut(0);
	$('.layer').fadeOut(0);
});
$('#btn19').click(function(){
	$('.nav #li2').click();
});
$('.container').click(function(){
	$('#rule').fadeOut(0);
	$('.layer').fadeOut(0);
});
// 跳转
function linkChange(obj,url){
	$(obj).click(function(){
		window.location.href = url;
		$('.alerts').fadeOut(0);
		$('.layer').fadeOut(0);
	});
}
linkChange('#btn7','#bg7');
linkChange('.nav #li4','#bg5');
linkChange('#btn6','#bg5');
linkChange('#btn6_1','#bg5');
linkChange('#btn18','#bg7');
// 报错信息提示框
var tip;
function tipTime(msg){
	$('.tip').html('');
	clearTimeout(tip);
	$('.tip').html(msg);
	$('.tip').fadeIn(0);
	tip = setTimeout(function(){
		$('.tip').fadeOut(0);
	},3000);
}
// 打开普通弹窗
function alertBox(ctr,obj){
	$(ctr).click(function(){
		$.each($('.alerts'),function(){
			$(this).fadeOut(0);
		});
		$(obj).fadeIn(0);
		$('.layer').fadeIn(0);
		$('#rule').fadeOut(0);
	});
}
alertBox('#btn11','#rule2');
alertBox('#btn12','#rule1');
alertBox('#btn13','#rule4');
alertBox('#mo1','#rule2');
$('.nav #li1').click(function(){
	$('#rule').fadeIn(0);
});
// 自动弹窗
function autoBox(obj){
	$(obj).fadeIn(0);
	$('.layer').fadeIn(0);
}
// 老虎机效果
var game;
var index = 0;
function gameTime(timer){
	clearInterval(game);
	$('#game').find('li').removeClass('current').eq(index).addClass('current');
	game = setInterval(function(){
		index++;
		if(index >= 6){
			index = 0;
		}
		$('#game').find('li').removeClass('current').eq(index).addClass('current');

var liLength = 0;
var maxLength = 0;
$.ajax({
	url:link + 'christmas/showPrizeRecs.do' + linkextra,
	type:'get',
	dataType:'jsonp',
	jsonp:'jsoncallback',
	success:function(data){
		if(data.resultCode != 0){
			tipTime(data.msg);
		}else{
			$('#list1').find('ul').empty();
			if(data.data == ''){
				return false;
			}else{
				maxLength = data.data.length;
				if(maxLength <= 3){
					$.each(data.data,function(index,item){
						$('#list1').find('ul').append('<li><span>' + item.nickName + '</span><strong>' + item.gameTime + '</strong>获得<em>' + item.todayGold + '</em>个金币<p>x</p><b>' + item.rewardRate + '</b></li>');
					});
				}else{
					$.each(data.data,function(index,item){
						$('#list1').find('ul').append('<li><span>' + item.nickName + '</span><strong>' + item.gameTime + '</strong>获得<em>' + item.todayGold + '</em>个金币<p>x</p><b>' + item.rewardRate + '</b></li>');
					});
					$('#list1').find('ul').html($('#list1').find('ul').html() + $('#list1').find('ul').html());
					setInterval(function(){
						liLength++;
						if(liLength > $('#list1').find('ul').find('li').length/2){
							liLength = 0;
							$('#list1').find('ul').animate({'margin-top':-1 * parseInt(liLength) + 'rem'},0);
						}
						$('#list1').find('ul').animate({'margin-top':-1 * parseInt(liLength) + 'rem'},500);
					},3000);
				}
			}
		}
	},
	error:function(){
		tipTime('网络异常，请重试！');
	}
});

// 我的奖品
var pageid = 1;
var totalPage = 0;
function pageChange(pageid){
	$.ajax({
		url:link + 'christmas/myPrize.do' + linkextra,
		type:'get',
		dataType:'jsonp',
		jsonp:'jsoncallback',
		data:{pageSize:'7',currentPage:pageid,uid:result,sign:result2},
		success:function(data){
			if(data.resultCode != 0){
				if(data.resultCode == 1){
					$('#info6').fadeOut(0);
					$('#info7').fadeIn(0);
					$('.page').fadeOut(0);
					$('#rewardList').find('ul').fadeOut(0);
					$('#btn18').fadeIn(0);
					$('#btn19').fadeIn(0);
				}else{
					$('#info6').fadeIn(0);
					$('#info7').fadeOut(0);
					$('.page').fadeIn(0);
					$('#rewardList').find('ul').fadeIn(0);
					$('#btn18').fadeOut(0);
					$('#btn19').fadeOut(0);
					tipTime(data.msg);
				}
			}else{
				$('#info6').fadeIn(0);
				$('#info7').fadeOut(0);
				$('.page').fadeIn(0);
				$('#rewardList').find('ul').fadeIn(0);
				$('#btn18').fadeOut(0);
				$('#btn19').fadeOut(0);
				$('#rewardList').find('ul').empty();
				$.each(data.data,function(index,item){
					$('#rewardList').find('ul').append('<li><span>' + item.gameTime + '</span><strong>' + item.rewardInfo + '</strong></li>');
				});
				totalPage = data.totalPage;
			}
		},
		error:function(){
			tipTime('网络异常，请重试！');
		}
	});	
}
$('.pre').click(function(){
	pageid--;
	if(pageid < 1){
		pageid = 1;
		tipTime('已经是第一页！');
	}
	pageChange(pageid);
});
$('.next').click(function(){
	pageid++;
	if(pageid > parseInt(totalPage)){
		pageid = parseInt(totalPage);
		tipTime('已经是最后一页！');
	}
	pageChange(pageid);
});
