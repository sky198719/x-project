<!-- Top Navbar-->
<div class="navbar no-border">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link" > <i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding">步步高升</div>
        <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="stepUpwardHistory" class="page" directory="stepUpward">
        <!-- Scrollable page content-->
        <div class="page-content pull-to-refresh-content infinite-scroll" id="stepUpwardHistory">
            <!-- 默认的下拉刷新层 -->
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <input type="hidden" id="currentPage" value="1"/>
            <input type="hidden" id="totalPage" value="1"/>

            <!-- tab -->
            <div class="content-block">
                <!-- tabs控制面板 -->
                <div class="buttons-row theme-blue">
                    <!-- 关联到第一个tab, 默认激活 -->
                    <a href="#progressingTab" class="tab-link active button">持有中</a>
                    <!-- 关联到第二个tab -->
                    <a href="#completedTab" class="tab-link button">已全部退出</a>
                </div>
                <input id="currentTab" type="hidden" value="progressingTab"/>
            </div>
            <!-- tabs start -->
            <div class="tabs">
            	<!--收益中-->
                <div id="progressingTab" class="tab active">
                	<div class="list-block" >
		                <ul id="progressingList" style="background:#EFEFF4"></ul>
            		</div>
                </div>
                <!--已完成-->
                <div id="completedTab" class="tab">
                	<div class="list-block" >
		                <ul id="completedList" style="background:#EFEFF4"></ul>
            		</div>
                </div>
            </div>
            <!-- tabs over -->
        </div>
    </div>
</div>
