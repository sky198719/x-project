<script>
    (function (doc, win, fontSize) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) {
                        return;
                    }
                    docEl.style.fontSize = fontSize * (clientWidth / 320) + 'px';
                };
        if (!doc.addEventListener) {
            return;
        }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window, 16);

    //1	点击“立即投资”按钮，跳转至“理财列表->热门理财”页
    function skiptormlc() {

    }

    //GA、XA布码
    $.ajax({
        url: '../../../../user/getCurrentUser.do',
        data: {},
        dataType: 'json',
        success: function (result) {
            var gauserId = "";
            if (result.code == 0) {
               gauserId = result.data.user.userId;
            }
            //XXD_TRACK.track_pageview();
            gaInits(gauserId);
            growingIOInits({userId: gauserId});
        }
    });
</script>
