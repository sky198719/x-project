<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="sevenDaysRecord" class="page">
        <!-- Scrollable page content-->
        <div class="page-content pull-to-refresh-content infinite-scroll">
            <!-- 默认的下拉刷新层 -->
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <input type="hidden" id="bcurrentPage" value="1"/>
            <input type="hidden" id="btotalPage" value="1"/>
            <!-- tab -->
            <div class="content-block">
                <!-- tabs控制面板 -->
                <div class="buttons-row theme-blue">
                    <!-- 关联到第一个tab, 默认激活 -->
                    <a href="#incoming" class="tab-link active button">锁定期</a>
                    <!-- 关联到第二个tab -->
                    <a href="#completed" class="tab-link button">已完成</a>
                </div>
                <input id="currentTab" type="hidden" value="incomingTab"/>
            </div>
            <!-- tabs start -->
            <div class="tabs">
                <!--收益中-->
                <div id="incoming" class="tab active">

                </div>
                <!--已完成-->
                <div id="completed" class="tab">

                </div>
            </div>
            <!-- tabs over -->
        </div>
    </div>
</div>
