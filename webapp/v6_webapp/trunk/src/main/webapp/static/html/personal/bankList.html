{{#each list}}
<li class="swipeout">
    <div class="swipeout-content">
        <div class="item-inner">
            <div class="item-title-row">
                <div class="item-title bank {{bankCode}}" style="height: 50px"><h5 style="padding-left: 90px; ">{{bankName}}</h5><h6 style="padding-left: 90px; margin-top: 5px;">尾号：{{bankAccount}}</h6></div>
            </div>
        </div>
    </div>
    {{#if banded}}
    <div class="swipeout-actions-right" >
    </div>
    {{else}}
    <div class="swipeout-actions-right" >
        <a href="#" class="demo-actions" data-id = "{{id}}">默认</a>
        <a href="#" class="bg-red" data-id = "{{id}}">删除</a>
    </div>
    {{/if}}
</li>
{{/each}}
