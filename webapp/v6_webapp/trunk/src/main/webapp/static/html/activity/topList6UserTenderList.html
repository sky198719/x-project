<tr class="font18 font-00e8fd">
    <th class="w-25p mw40 pt5 pb5">排名</th>
    <th class="w-25p mw160">用户名</th>
    <th class="w-60p">投资金额</th>
</tr>
{{#each list}}
<tr class="font16 font-fde8aa {{oddClass}}" >
    <td class="w-25p pt5 pb5">{{no}}</td>
    <td class="second w-25p">{{username}}</td>
    <td class="third w-60p">{{sumaccount}}</td>
</tr>
{{/each}}
<tr class="font16" style="color:white;">
    <td class="w-25p pt5 pb5" colspan="3" style="padding-top:5px;padding-bottom:5px;">榜单每小时滚动更新</td>
</tr>
