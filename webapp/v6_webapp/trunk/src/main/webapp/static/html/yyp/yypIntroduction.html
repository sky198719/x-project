<div class="ml20 font17 mb10 mr10">
	什么是月月派？
</div>
<div class="ml20 font15 mb10 pb10 mr10">
	月月派是新新贷推出的便捷高效的自动投标工具。月月派在用户认可的标的范围内，对符合要求的标的进行自动投标，根据借款用户回款日期收息，到期通过债权转让退出。该计划所对应的标的由系统实现标的分散投资。
</div>
<div class="ml20 font15 mb10 pb10 mr10">
	收益处理方式：收益返还
</div>
<div class="ml20 font15 mb10 pb10 mr10">
	还款方式：每月返息，到期通过债权转让退出
</div>
<div class="ml20 font17 mb10 mr10">
	退出方式：
</div>
<div class="ml20 font15 mb10 pb10 mr10">
	1.到期自动退出<br>
	2.提前退出
</div>
<div class="ml20 font17 mb10 mr10">
	若到期自动退出，不收取任何费用；若提前退出投资，收取投资金额*<span class="i_forfeitpercent"></span>%的违约金。退出后本金不再复投，退出以系统自动转让债权的方式完成。
</div>
