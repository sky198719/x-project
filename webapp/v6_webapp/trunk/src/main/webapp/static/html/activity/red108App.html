<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>新手红包</title>
    <style>
	    body{
	        margin: 0px;
	    	padding: 0px;
	    }
        .container {
            width: 100%;
            position: relative;
        }

        .container img {
            display: block;
            border: none;
            width: 100%;
        }

        .container .wap_btn {
            width: 46.6%;
            top: 86%;
            left: 50%;
            margin-left: -23.3%;
            position: absolute;
        }
        .container .btn{
            width: 100%;
        }

    </style>
</head>

<body>
<div class="view" style="overflow:scroll;">
    <div class="container">
        <img src="../../img/activity/red108/app/bg_01.jpg"/>
    </div>
    <div class="container">
        <img src="../../img/activity/red108/app/bg_02.png"/>
    </div>
    <div class="container">
        <img src="../../img/activity/red108/app/bg_03.jpg"/>
    </div>
    <div class="container">
        <img src="../../img/activity/red108/app/bg_04.png"/>
        <a href="javascript:void(0)" onclick="skipto();" class="wap_btn"><img src="../../img/activity/red108/app/wap_btn.png" class="btn"/></a>
    </div>
    <div class="container">
        <img src="../../img/activity/red108/app/bg_06.jpg"/>
    </div>
</div>
<script> 
    (function (doc, win, fontSize) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) {
                        return;
                    }
                    docEl.style.fontSize = fontSize * (clientWidth / 640) + 'px';
                };
        if (!doc.addEventListener) {
            return;
        }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window, 16);
</script>

<script>
    function skipto() {
        window.location.href = "xxd://regist";
    }
</script>
</body>
</html>
