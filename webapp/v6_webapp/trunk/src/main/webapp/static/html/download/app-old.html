<div id="disabled1" style="
    display: none;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: .8;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 1000;">
</div>
<div id="disabled2" style="
    display: none;
    position: fixed;
    width: 100%;
    left: 15%;
    top: 5%;
    z-index: 1001;
">
    <img src="../../img/xxd/download/live.png" style="width: 70%;"/>
</div>
<script type="text/javascript" src="../../lib/zepto/zepto.min.js"></script>
<script type="application/javascript">
    var iosDownLoadUrl = '';
    var androidDownLoadUrl = '';
    var androidSourceDownLoadUrl = '';
    $(document).ready(function () {
        $("#disabled1").click(function () {
            $("#disabled1").hide();
            $("#disabled2").hide();
        });
        $("#disabled2").click(function () {
            $("#disabled1").hide();
            $("#disabled2").hide();
        });


        $.ajax({
            type: 'GET',
            url: '../../../getCache.do',
            data: {
                key: 'APP_IOS_DOWNLOAD'
            },
            async: false,
            dataType: 'json',
            timeout: 8000,
            success: function (resp) {
                iosDownLoadUrl = resp.value;
            }
        });

        $.ajax({
            type: 'GET',
            url: '../../../getCache.do',
            data: {
                key: 'APP_ANDROID_DOWNLOAD'
            },
            async: false,
            dataType: 'json',
            timeout: 8000,
            success: function (resp) {
                androidDownLoadUrl = resp.value;
            }
        });


        var androidType = GetQueryString("androidType");
        if('yilabao' == androidType) {
            androidDownLoadUrl = 'http://www.xinxindai.com/static/download/shichangbudituiyilabao_release_new.apk';
        }

        if (isWeixin()) {
            $("#disabled1").show();
            $("#disabled2").show();
        } else {
            var model = GetQueryString("model");
            if(model == 'auto') {
                download();
            }
        }
    });

    function download() {
        if (isWeixin()) {
            $("#disabled1").show();
            $("#disabled2").show();
        } else {
            if(iosDownLoadUrl == '' || androidDownLoadUrl == '') {
                alert("抱歉，APP的下载地址为空，请刷新页面重新尝试");
                return;
            }
            if(ios()) {
                window.location.href = iosDownLoadUrl;
            } else {
                var dmp_app_source = GetQueryString("dmp_app_source");
                $.ajax({
                    type: 'GET',
                    url: '//dmpadmin.xinxindai.com/api/xxlc/getAppPackage?utmSource=' + dmp_app_source,
                    async: true,
                    dataType: 'json',
                    success: function (data) {
                        if ( data.flag == 0){
                            androidSourceDownLoadUrl = data.data[0].downloadUrl;
                            window.location.href = androidSourceDownLoadUrl;
                        }else {
                            window.location.href = androidDownLoadUrl;
                        }

                    },
                    error : function (data) {
                        window.location.href = androidDownLoadUrl;
                        console.error(data.msg);
                    }
                });
            }
        }
    }

    function isWeixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    function ios() {
        var ua = navigator.userAgent;
        var ipad = ua.match(/(iPad).*OS\s([\d_]+)/);
        var ipod = ua.match(/(iPod)(.*OS\s([\d_]+))?/);
        var iphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/);
        if (ipad || iphone || ipod) {
            return true;
        } else {
            return false;
        }
    }

    //获取地址栏url参数k
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return  decodeURI(r[2]);
        return null;
    }
</script>
