{{#each list}}
<li>
	<div class="card demo-card-header-pic" style="margin: 0px 0px 10px 0px;">
		<a href="{{#if avtivityStatus1}}{{jumpUrl}}{{else}}#{{/if}}" class="item-link item-content {{#if external}} external {{/if}}">
			<div class="item-inner">
				<div class="item-title-row" style="padding-right: 0px; background-image: url()">
					<div class="item-title text-overflow" style="width: 75%;">
						<span style="font-size:1rem;">{{topic}}</span>
					</div>
<!-- 					<div class="item-after" style="">{{time}}</div> -->
				</div>
				<div class="item-text mt10" style="height: auto;">
					<div style="padding: 0px;height: 130px; background-image: url({{picPath}})"
						class="card-header color-white no-border">
						{{#if avtivityStatus1}}
						{{/if}}
						{{#if avtivityStatus2}}
						<div style="width: 100%; height: 35px; line-height: 35px; text-align: center; background: #FFFFFF;	-moz-opacity:0.7;  opacity:0.7; color:red;"><b>活动预热中</b></div>
						{{/if}}
						{{#if avtivityStatus3}}
						<div style="width: 100%; height: 35px; line-height: 35px; text-align: center; background: #FFFFFF;	-moz-opacity:0.7;  opacity:0.7; color:#999999;"><b>活动结束</b></div>
						{{/if}}
					</div>
					<div class="card-content">
						<div class="card-content-inner" style="padding: 0px;    margin-top: 7px; font-size: 13px;">
							<p class="color-gray">
								<span>活动时间：</span> <span> {{activityStart}}&nbsp;-&nbsp;{{activityEnd}}</span>
							</p>
						</div>
					</div>
				</div>
				{{#if avtivityStatus1}}
					<div class="item-title-row" style="margin-top: 10px; font-size: 12px;">
						<div class="item-title">
							<span class="color-gray">查看详情</span>
						</div>
					</div>
				{{/if}}
			</div>
		</a>
	</div>
</li>
{{/each}}
