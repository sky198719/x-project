<script>
//获取url中参数的值
function GetRequest() {
  var url = location.search; //获取url中"?"符后的字串
   var theRequest = new Object();
   if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for(var i = 0; i < strs.length; i ++) {
         theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
      }
   }
   return theRequest;
}

(function(doc,win,fontSize) {
	var docEl = doc.documentElement,
	resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	recalc = function(){
		var clientWidth = docEl.clientWidth;
		if (!clientWidth){
			return;
		}
		docEl.style.fontSize = fontSize * (clientWidth / 320) + 'px';
	};
	if(!doc.addEventListener){
		return;
	}
	win.addEventListener(resizeEvt,recalc,false);
	doc.addEventListener('DOMContentLoaded',recalc,false);
})(document,window,16);

var pageid = 1;
var link = '../../../../';
var linkextra = '?jsonpCallback=?';
var timer = 0;
var degs = 0;
var t;

function drawplay(){
	t = setInterval(function(){
		degs++;
		if(degs >= 8){
			degs = 0;
		}
		$.each($('.casebox').find('li'),function(){
			$(this).find('img').eq(0).attr('src','img/b1.png');
		});
		$('.casebox').find('li').eq(degs).find('img').eq(0).attr('src','img/b2.png');
	},1000);
}

	drawplay();
});

$('.btn2').click(function(){
	$.ajax({
		url:link + 'activity/checkActivity.do' + linkextra,
		type:'get',
		data:{code:'december-vip-activity'},
		dataType:'jsonp',
		jsonp:'jsoncallback',
		success:function(data){
			if(data.resultCode != 0){
				$('.layer').fadeIn(200);
				$('#alert7').find('div').html(data.msg);
				$('#alert7').fadeIn(200);
				return false;
			}else{
				$('.layer').fadeIn(0);
				$('#alert2').fadeIn(0);
			}
		},error:function(){
			$('.layer').fadeIn(0);
			$('#alert1').fadeIn(0);
		}
	});
});

			if(data.resultCode != 0){

					type:'get',

$.ajax({
	url:link + 'memberDay922/luckyList.do' + linkextra,
	type:'get',
	dataType:'jsonp',
	jsonp:"jsoncallback",
	success:function(data){
		var x = 0;
		$('.list2').html('');
		$.each(data,function(index,item){
			$('.list2').append('<li><span>' + item.user + '</span><span>' + item.time + '</span><strong>' + item.reward + '</strong></li>');
		});
		if($('.list2con').find('ul').find('li').length <= 5){
			$('.list2con').find('ul').html($('.list2con').find('ul').html());
		}
		if($('.list2con').find('ul').find('li').length > 5){
			$('.list2con').find('ul').html($('.list2con').find('ul').html() + $('.list2con').find('ul').html());
			setInterval(function(){
				x++;
				$('.list2con').find('ul').animate({'top':-parseFloat(1.7*parseInt(x)).toFixed(2) + 'rem'},500);
				if(x == $('.list2con').find('ul').find('li').length/2){
					x = 0;
					$('.list2con').find('ul').animate({'top':-parseFloat(1.7*parseInt(x)).toFixed(2) + 'rem'},0);
				}
			},3000);
		}
	},
	error:function(){
		$('.layer').fadeIn(200);
		$('#alert1').fadeIn(200);
	}
});
