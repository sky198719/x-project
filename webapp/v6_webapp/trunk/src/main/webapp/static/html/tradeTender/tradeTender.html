<div class="navbar no-border">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding">确认购买债权</div>
        <div class="right sliding">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="#" class="link icon-only open-panel" data-panel="right">
                <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages navbar-through">
    <!-- Page, data-page contains page name-->
    <div data-page="tradeTender" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block">
                <div class="content-block-inner" id="trd_quicktender">
                    {{funds}}
                    <h5 class="font-grey mt10">剩余可投金额：<span class="font-red font24">{{rep_fun}}</span> 元</h5>
                </div>
            </div>
            <div class="list-block accordion-list">
                <ul>
                    <li class="accordion-item">
                        <a href="#" class="item-content">
                            <div class="item-inner">
                                <div class="item-title font-grey">实际支付金额：<span class="font-dark dmp_content_spa" id="trd_real_rep_fun"></span>
                                    元
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="accordion-item">
                        <a href="#" class="item-content item-link" id="trd_topup_step">
                            <div class="item-inner">
                                <div class="item-title font-grey">账户余额：<span class="font-blue" id="trd_showUserAccount">{{usable}}</span>
                                    元
                                </div>
                                <input id="trd_userAccount" type="hidden" value="0"/>
                                <div class="item-after" style="color:#007aff">充值</div>
                            </div>
                        </a>
                        <div class="accordion-item-content"></div>
                    </li>
                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input item-inline">
                                    <label class="label-switch">
                                        <input type="checkbox" checked="checked" id="trd_agreement">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                                <a href="#" data-popup=".popup-bidhistory" class="open-popup">我已同意《_资金出借风险提示函》</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="mr10 ml10">
                <a href="#" class="button button-51 active dmp-click" id="trd_confirmTender" dmp_type="click" dmp_event="buy" dmp_target_type="1" dmp_target_id="8">确认购买债权</a>
            </div>
        </div>
    </div>
</div>
