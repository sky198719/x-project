<script>
//获取url中参数的值
function GetRequest() {
  var url = location.search; //获取url中"?"符后的字串
   var theRequest = new Object();
   if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for(var i = 0; i < strs.length; i ++) {
         theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
      }
   }
   return theRequest;
}

$(document).ready(function(){

	}catch(e){}
       
});

(function(doc,win,fontSize) {
	var docEl = doc.documentElement,
	resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	recalc = function(){
		var clientWidth = docEl.clientWidth;
		if (!clientWidth){
			return;
		}
		docEl.style.fontSize = fontSize * (clientWidth / 320) + 'px';
	};
	if(!doc.addEventListener){
		return;
	}
	win.addEventListener(resizeEvt,recalc,false);
	doc.addEventListener('DOMContentLoaded',recalc,false);
})(document,window,16);

$('.btn2').click(function(){

		data:{code:'vip-activity'},

		jsonp:'jsoncallback',

$('#mysetok').click(function(){
	$.ajax({
		url:link + 'user/loginActive.do' + linkextra,
		type:'get',
		dataType:'jsonp',
		jsonp:'jsoncallback',
		data:{username:$('#myusername').val(),password:$.md5($.md5($('#mypassword').val()))},
		success:function(data){
			if(data.resultCode == 0){
			var gauserid = data.user.userId;
				$('.layer').fadeOut(0);
				$('#alert8').fadeOut(0);
				$.ajax({
					url:link + 'memberDay922/getCanPlayTimes.do' + linkextra,
					type:'get',
					dataType:'jsonp',
					jsonp:"jsoncallback",
					success:function(data){
						if(data.resultCode == 0){
							$('.infos').fadeIn(0);
							$('.btn2').fadeOut(0);
							$('.btn3').fadeOut(0);
							$('.infos').html('剩余抽奖次数：' + data.data[0].playtime);
							var urls = '../../../../';
							$('.con:first').parent('a').attr('href',urls + '#!/static/html/fund/fundUnInvested.html?path=fund');
							$.each($('.con').not(':first'),function(){
								var _this = $(this);
								var closeterms = $(this).attr('value');
								$.ajax({
									url:link + 'xplan/getLatestSchemeId.do' + linkextra,
									type:'get',
									dataType:'jsonp',
									jsonp:'jsonpCallback',
									data:{closeTerm:closeterms},
									success:function(data){
										if(data.schemeInfo != null && data.schemeInfo != ""){
											_this.parent('a').attr('href',urls + '#!/static/html/plan/planDetailsV2.html?planId=' + data.schemeInfo.SCHEMEID);
										}
									},
									error:function(){
										$('.layer').fadeIn(200);
										$('#alert1').fadeIn(200);
									}
								});
							});
							window.location.href='index.html?gaid='+gauserid;
						}else{
							$('.infos').fadeOut(0);
							$('.btn2').fadeIn(0);
							$('.btn3').fadeIn(0);
							$.each($('.con'),function(){
								$(this).parent('a').attr('href','javascript:void(0);');
								$(this).click(function(){
									$('.layer').fadeIn(200);
									$('#alert2').fadeIn(200);
								});
							});
						}
					},
					error:function(){	
						$('.layer').fadeIn(200);
						$('#alert1').fadeIn(200);
					}
				});
			}else{
				$('#alert8').find('b').fadeIn(0);
				return false;
			}
		},
		error:function(){
			$('.layer').fadeIn(200);
			$('#alert1').fadeIn(200);
		}
	});	
});

							if(data.resultCode == 0){

									if(timer == 0){

											url:link + 'memberDay922/playStart.do' + linkextra,
											type:'get',
											dataType:'jsonp',
											jsonp:"jsoncallback",
											success:function(data){
												if(data.resultCode == 0){
													var t = setInterval(function(){
														degs+=10;
														$('.btn1').css('transform','rotate(' + degs + 'deg)');
													},1);
													rewards = data.data[0].itemName;
													rewardid = data.data[0].itemId;
													setTimeout(function(){
														clearTimeout(t);
														if(parseInt(rewardid) == 12){
															$('.btn1').css('transform','rotate(' + 22.5 + 'deg)');
														}else if(parseInt(rewardid) == 18){
															$('.btn1').css('transform','rotate(' + 67.5 + 'deg)');
														}else if(parseInt(rewardid) == 16){
															$('.btn1').css('transform','rotate(' + 112.5 + 'deg)');
														}else if(parseInt(rewardid) == 13){
															$('.btn1').css('transform','rotate(' + 157.5 + 'deg)');
														}else if(parseInt(rewardid) == 17){
															$('.btn1').css('transform','rotate(' + 202.5 + 'deg)');
														}else if(parseInt(rewardid) == 15){
															$('.btn1').css('transform','rotate(' + 247.5 + 'deg)');
														}else if(parseInt(rewardid) == 14){
															$('.btn1').css('transform','rotate(' + 292.5 + 'deg)');
														}else if(parseInt(rewardid) == 19){
															$('.btn1').css('transform','rotate(' + 337.5 + 'deg)');
														}
														timer = 0;
														$.ajax({
															url:link + 'memberDay922/playEnd.do' + linkextra,
															type:'get',
															dataType:'jsonp',
															jsonp:"jsoncallback",
															success:function(data2){
																if(data2.resultCode == 0){
																	$('.infos').html('剩余抽奖次数：' +data2.data[0].playtime);
																	if(parseInt(rewardid) == 12){
																		$('.layer').fadeIn(200);
																		$('#alert5').fadeIn(200);
																	}else{
																		$('#alert6').find('div').find('em').html(rewards);
																		$('.layer').fadeIn(200);
																		$('#alert6').fadeIn(200);
																	}
																}else{
																	$('.layer').fadeIn(200);
																	$('#alert4').fadeIn(200);
																	$('.infos').fadeOut(0);
																	$('.btn2').fadeIn(0);
																	$('.btn3').fadeIn(0);
																}
															},
															error:function(){
																$('.layer').fadeIn(200);
																$('#alert1').fadeIn(200);
															}
														});
													},3000);
												}else{
													$('.layer').fadeIn(200);
													$('#alert4').fadeIn(200);
													$('.infos').fadeOut(0);
													$('.btn2').fadeIn(0);
													$('.btn3').fadeIn(0);
												}
											},
											error:function(){
												$('.layer').fadeIn(200);
												$('#alert1').fadeIn(200);
											}
										});
									}
								}
							}else{
								$('.layer').fadeIn(200);
								$('#alert4').fadeIn(200);
								$('.infos').fadeOut(0);
								$('.btn2').fadeIn(0);
								$('.btn3').fadeIn(0);
							}
						},
						error:function(){	
							$('.layer').fadeIn(200);
							$('#alert1').fadeIn(200);
						}
					});
				}
			},
			error:function(){
				$('.layer').fadeIn(200);
				$('#alert1').fadeIn(200);
			}
		});
	}
});

$.ajax({
	url:link + 'memberDay922/luckyList.do' + linkextra,
	type:'get',
	dataType:'jsonp',
	jsonp:"jsoncallback",
	success:function(data){
		var x = 0;
		$('.list2').html('');
		$.each(data,function(index,item){
			$('.list2').append('<li><span>' + item.user + '</span><span>' + item.time + '</span><strong>' + item.reward + '</strong></li>');
		});
		if($('.list2con').find('ul').find('li').length <= 4){
			$('.list2con').find('ul').html($('.list2con').find('ul').html());
		}
		if($('.list2con').find('ul').find('li').length > 4){
			$('.list2con').find('ul').html($('.list2con').find('ul').html() + $('.list2con').find('ul').html());
			setInterval(function(){
				x++;
				$('.list2con').find('ul').animate({'top':-parseFloat(1.5*parseInt(x)).toFixed(2) + 'rem'},500);
				if(x == $('.list2con').find('ul').find('li').length/2){
					x = 0;
					$('.list2con').find('ul').animate({'top':-parseFloat(1.5*parseInt(x)).toFixed(2) + 'rem'},0);
				}
			},3000);
		}
	},
	error:function(){
		$('.layer').fadeIn(200);
		$('#alert1').fadeIn(200);
	}
});
