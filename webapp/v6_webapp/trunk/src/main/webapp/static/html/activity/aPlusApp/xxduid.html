<script type="text/javascript" src="../../../lib/jquery/jquery1.11.1.min.js"></script>
<script>
    (function (doc, win, fontSize) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) {
                        return;
                    }
                    docEl.style.fontSize = fontSize * (clientWidth / 720) + 'px';
                };
        if (!doc.addEventListener) {
            return;
        }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window, 16);
</script>
<script>
    $(document).ready(function () {
        $("#bubugao").click(function () {
            window.location.href = 'xxd://list/pdd?selID=1&pdName=bubugaosheng';
        });

        $("#xinyuanbao").click(function () {
            $.ajax({
                url: '../../../../xplan/getLatestSchemeId.do',
                data: {
                    "closeTerm": "12"
                },
                dataType: 'JSON',
                success: function (result) {
                    if (result.schemeInfo != null && result.schemeInfo != "") {
                        var schemeInfo = result.schemeInfo;
                        var planId = schemeInfo.SCHEMEID;
                        window.location.href = 'xxd://list/pdd?selID=1&pdName=xinyuanbao&xybID=' + planId;
                    } else {
                        xxdApp.alert("系统异常，请稍后重试", '抱歉');
                    }
                }
            });
        });

        $("#ririying").click(function () {
            window.location.href = 'xxd://list/pdd?selID=1&pdName=ririying';
        });

        $("#qitian").click(function () {
            window.location.href = 'xxd://list/pdd?selID=1&pdName=qitiandasheng';
        });

        $("#yuejin").click(function () {
            window.location.href = 'xxd://list/pdd?selID=1&pdName=yuejindoujin';
        });

        $.ajax({
            url: '../../../../getInforMap.do',
            data: {},
            dataType: 'JSON',
            success: function (result) {
                try {
                    if (result.resultCode == 0) {
                        var inforMap = result.inforMap;
                        //累计成交额
                        $("#totalTrans").html(inforMap.TOTAL_TRADE[0].nvalue);
                        //累计为投资人赚取
                        $("#totalIncome").html(inforMap.TOTAL_INCOME[0].nvalue);
                        //风险准本金余额
                        $("#riskMoney").html(inforMap.VENTURE_BALANCE[0].nvalue);
                        //累计帮助客户数
                        $("#total_count").html(inforMap.TOTAL_COUNT.nvalue);
                    }
                } catch (e) {
                    console.log(e.message);
                }
            }
        });
    });

</script>
