<!-- Path to Framework7 Library CSS-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding">全民奥运 集5环赢大奖</div>
        <div class="right"><a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a></div>
    </div>
</div>
<div class="pages navbar-through toolbar-through">
    <!-- Page, data-page contains page name-->
    <div data-page="aoyunWebapp" class="page" style="background-color:#ffffff;" directory="activity">
        <!-- Scrollable page content-->
        <div class="page-content aoyunWebapp" style="margin: 0;padding-bottom:0px;overflow-x:hidden;overflow-y:auto;">
            <div class="content-block mp0" style="background: #39C443;">
                <div class="aoyun-container bg1">
                    <img src="static/img/activity/aoyun/bg1.jpg"/>
                </div>
                <div class="aoyun-container bg2">
                    <img src="static/img/activity/aoyun/bg2.jpg"/>
                </div>
                <div class="aoyun-container bg3">
                    <img src="static/img/activity/aoyun/bg3.jpg"/>
                </div>
                <div class="aoyun-container bg4">
                    <img src="static/img/activity/aoyun/bg4.jpg"/>
                </div>
                <div class="aoyun-container aoyunbg5">
                    <img src="static/img/activity/aoyun/bg5.jpg"/>
                    <ul>
                        <li class="list1">
                            <img src="static/img/activity/aoyun/a1.png" id="aoyun-ouzhou-img"/>
                            <span id="aoyun-ouzhou-text">欧洲环x？</span>
                        </li>
                        <li class="list2">
                            <img src="static/img/activity/aoyun/a2.png" id="aoyun-feizhou-img"/>
                            <span id="aoyun-feizhou-text">非洲环x？</span>
                        </li>
                        <li class="list3">
                            <img src="static/img/activity/aoyun/a3.png" id="aoyun-meizhou-img"/>
                            <span id="aoyun-meizhou-text">美洲环x？</span>
                        </li>
                        <li class="list4">
                            <img src="static/img/activity/aoyun/a4.png" id="aoyun-yazhou-img"/>
                            <span id="aoyun-yazhou-text">亚洲环x？</span>
                        </li>
                        <li class="list5">
                            <img src="static/img/activity/aoyun/a5.png" id="aoyun-dayangzhou-img"/>
                            <span id="aoyun-dayangzhou-text">大洋洲环x？</span>
                        </li>
                    </ul>
                    <img src="static/img/activity/aoyun/btn1.png" class="btn" id="aoyunNoLogin"/>
                    <!-- 登陆后按钮 -->
                    <img src="static/img/activity/aoyun/btn2.png" class="btn" style="display: none" id="exchange"/>
                    <img src="static/img/activity/aoyun/end.btn.png" class="btn" style="display: none" id="activityEnd"/>
                    <!-- 已领取按钮 -->
                    <img src="static/img/activity/aoyun/btn3.png" class="btn" style="display: none" id="exchangeOk"/>
                    <!-- 获得奖品信息  -->
                    <span class="info" style="display: none;top: 94%;position: absolute;left: 35%;" id="exchangeOkText"></span>
                </div>
                <div class="aoyun-container aoyunbg6">
                    <img src="static/img/activity/aoyun/bg6.jpg"/>
                    <ul id="lists" style="overflow:auto;top: 11%;height: 60%;">
                    </ul>
                </div>
                <div class="aoyun-container aoyunbg7">
                    <img src="static/img/activity/aoyun/bg7.jpg"/>
                    <ul>
                        <li>
                            <img src="static/img/activity/aoyun/c1.png" data-closeTerm="1" class="toDeail"/>
                        </li>
                        <li>
                            <img src="static/img/activity/aoyun/c2.png" data-closeTerm="3" class="toDeail"/>
                        </li>
                        <li>
                            <img src="static/img/activity/aoyun/c3.png" data-closeTerm="6" class="toDeail"/>
                        </li>
                        <li>
                            <img src="static/img/activity/aoyun/c4.png" data-closeTerm="12" class="toDeail"/>
                        </li>
                    </ul>
                </div>
                <div class="aoyun-container bg8">
                    <img src="static/img/activity/aoyun/bg8.jpg"/>
                </div>
                <div class="aoyun-container bg9">
                    <img src="static/img/activity/aoyun/bg9.jpg"/>
                </div>
            </div>
        </div>
    </div>
</div>
