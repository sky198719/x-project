#alert3{margin-top:-4.3rem;}

.container .flag{width:100%; top:0; left:0; position:absolute; display:none;}

<script>
(function(doc,win,fontSize) {
	var docEl = doc.documentElement,
	resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	recalc = function(){
		var clientWidth = docEl.clientWidth;
		if (!clientWidth){
			return;
		}
		docEl.style.fontSize = fontSize * (clientWidth / 320) + 'px';
	};
	if(!doc.addEventListener){
		return;
	}
	win.addEventListener(resizeEvt,recalc,false);
	doc.addEventListener('DOMContentLoaded',recalc,false);
})(document,window,16);

var link = '../../../../';
var linkextra = '?jsonpCallback=?';
var timer = 0;
var degs = 0;
var str = window.location.href;
var index2 = str.indexOf('uid=');
var index3 = str.indexOf('&sign=');
var result = str.substring(index2 + 4,index3);
var result2 = str.substr(index3 + 6,str.length);
$('.btn5').click(function(){
	$.ajax({
		url:link + 'activity/checkActivity.do' + linkextra,
		type:'get',
		data:{code:'nationalDay-activity'},
		dataType:'jsonp',
		jsonp:'jsoncallback',
		success:function(data){
			if(data.resultCode != 0){
				$('.layer').fadeIn(200);
				$('#alert7').find('div').html(data.msg);
				$('#alert7').fadeIn(200);
				$('.layer').delay(3000).fadeOut(200);
				$('#alert7').delay(3000).fadeOut(200);
				return false;
			}else{
				window.location.href = 'xxd://login';
			}
		},error:function(){
			$('.layer').fadeIn(0);
			$('#alert1').fadeIn(0);
		}
	});
});

$('.btn1').click(function(){
	$.ajax({
		url:link + 'activity/checkActivity.do' + linkextra,
		type:'get',
		data:{code:'nationalDay-activity'},
		dataType:'jsonp',
		jsonp:'jsoncallback',
		success:function(data){
			if(data.resultCode != 0){
				$('.layer').fadeIn(200);
				$('#alert7').find('div').html(data.msg);
				$('#alert7').fadeIn(200);
				$('.layer').delay(3000).fadeOut(200);
				$('#alert7').delay(3000).fadeOut(200);
				return false;
			}else{
				if($('.infos').css('display') == 'none'){
					$('.layer').fadeIn(200);
					$('#alert2').fadeIn(200);
					return false;
				}else{
					var myplaytime = 0;
					var myinfo;
					$.ajax({
						url:link + 'nationalDay/getUserGameInfo.do' + linkextra,
						type:'get',
						dataType:'jsonp',
						jsonp:"jsoncallback",
						data:{uid:result,sign:result2},
						success:function(data){
							if(data.resultCode == 0){
								myplaytime = parseInt(data.data[0].playtime);
								myinfo = data.data[0].info;
								if(myplaytime <= 0){
									$('.layer').fadeIn(200);
									$('#alert3').fadeIn(200);
									return false;
								}
								if(myplaytime > 0){
									if(timer == 0){
										timer = 1;
										$.ajax({
											url:link + 'nationalDay/playStart.do' + linkextra,
											type:'get',
											dataType:'jsonp',
											jsonp:"jsoncallback",
											data:{uid:result,sign:result2},
											success:function(data){
												if(data.resultCode == 0){
													var t = setInterval(function(){
														degs+=10;
														$('.btn1').css('transform','rotate(' + degs + 'deg)');
													},1);
													var rewards = data.data[0].itemName;
													var rewardid = data.data[0].itemId;
													setTimeout(function(){
														clearTimeout(t);
														if(parseInt(rewardid) == 30){
															$('.btn1').css('transform','rotate(' + 30 + 'deg)');
														}else if(parseInt(rewardid) == 33){
															$('.btn1').css('transform','rotate(' + 90 + 'deg)');
														}else if(parseInt(rewardid) == 32){
															$('.btn1').css('transform','rotate(' + 150 + 'deg)');
														}else if(parseInt(rewardid) == 31){
															$('.btn1').css('transform','rotate(' + 210 + 'deg)');
														}else if(parseInt(rewardid) == 29){
															$('.btn1').css('transform','rotate(' + 270 + 'deg)');
														}else if(parseInt(rewardid) == 28){
															$('.btn1').css('transform','rotate(' + 330 + 'deg)');
														}
														timer = 0;
														$.ajax({
															url:link + 'nationalDay/playEnd.do' + linkextra,
															type:'get',
															dataType:'jsonp',
															jsonp:"jsoncallback",
															data:{uid:result,sign:result2},
															success:function(data2){
																if(data2.resultCode == 0){
																	$('.infos').html('我的抽奖次数：' + data2.data[0].playtime + '次');
																	$('.infos3').html('我的排名：' + myinfo);
																	if(parseInt(rewardid) == 12){
																		$('.layer').fadeIn(200);
																		$('#alert5').fadeIn(200);
																	}else{
																		$('#alert6').find('div').find('em').html(rewards)
																		$('.layer').fadeIn(200);
																		$('#alert6').fadeIn(200);
																	}
																}else{
																	$('.layer').fadeIn(200);
																	$('#alert4').fadeIn(200);
																	$('.infos').fadeOut(0);$('.btn1').attr('src','img/btn1.png');$.each($('.flag'),function(){$(this).removeClass('current');});
																	$('.btn2').fadeIn(0);
																	$('.btn3').fadeIn(0);
																	$('.infos2').fadeIn(0);
																	$('.infos3').fadeOut(0);
																	$('.infos3').html('');
																}
															},
															error:function(){
																$('.layer').fadeIn(200);
																$('#alert1').fadeIn(200);
															}
														});
													},3000);
												}else{
													$('.layer').fadeIn(200);
													$('#alert4').fadeIn(200);
													$('.infos').fadeOut(0);$('.btn1').attr('src','img/btn1.png');$.each($('.flag'),function(){$(this).removeClass('current');});
													$('.btn2').fadeIn(0);
													$('.btn3').fadeIn(0);
													$('.infos2').fadeIn(0);
													$('.infos3').fadeOut(0);
													$('.infos3').html('');
												}
											},
											error:function(){
												$('.layer').fadeIn(200);
												$('#alert1').fadeIn(200);
											}
										});
									}
								}
							}else{
								$('.layer').fadeIn(200);
								$('#alert4').fadeIn(200);
								$('.infos').fadeOut(0);$('.btn1').attr('src','img/btn1.png');$.each($('.flag'),function(){$(this).removeClass('current');});
								$('.btn2').fadeIn(0);
								$('.btn3').fadeIn(0);
								$('.infos2').fadeIn(0);
								$('.infos3').fadeOut(0);
								$('.infos3').html('');
							}
						},
						error:function(){
							$('.layer').fadeIn(200);
							$('#alert1').fadeIn(200);
						}
					});
				}
			}
		},error:function(){
			$('.layer').fadeIn(0);
			$('#alert1').fadeIn(0);
		}
	});
});
$.ajax({
	url:link + 'activity/checkActivity.do' + linkextra,
	type:'get',
	data:{code:'nationalDay-activity'},
	dataType:'jsonp',
	jsonp:'jsoncallback',
	success:function(data){
		if(data.resultCode != 0){
			$.each($('.con'),function(){
				$(this).parent('a').attr('href','javascript:void(0);');
				$(this).click(function(){
					$('.layer').fadeIn(200);
					$('#alert7').find('div').html(data.msg);
					$('#alert7').fadeIn(200);
					$('.layer').delay(3000).fadeOut(200);
					$('#alert7').delay(3000).fadeOut(200);
				});
			});
			$('.infos').fadeOut(0);$('.btn1').attr('src','img/btn1.png');$.each($('.flag'),function(){$(this).removeClass('current');});
			$('.btn2').fadeIn(0);
			$('.btn3').fadeIn(0);
			$('.infos2').fadeIn(0);
			$('.infos3').fadeOut(0);
			$('.infos3').html('');
			return false;
		}else{
			$.ajax({
				url:link + 'nationalDay/getUserGameInfo.do' + linkextra,
				type:'get',
				dataType:'jsonp',
				jsonp:"jsoncallback",
				data:{uid:result,sign:result2},
				success:function(data){
					if(data.resultCode == 0){
						$('.infos').fadeIn(0);$('.btn1').attr('src','img/btn2.png');$.each(data.area,function(index,item){$.each($('.flag'),function(){if($(this).attr('id') == 'flag' + item){$(this).addClass('current');}});});
						$('.infos2').fadeOut(0);
						$('.infos3').fadeIn(0);
						$('.btn2').fadeOut(0);
						$('.btn3').fadeOut(0);
						$('.infos').html('我的抽奖次数：' + data.data[0].playtime + '次');
						$('.infos3').html('我的排名：' + data.data[0].info);
						$('.con:first').parent('a').attr('href','xxd://list/pdd?selID=1&pdName=ririying');
						$.each($('.con').not(':first'),function(){
							var _this = $(this);
							var closeterms = $(this).attr('value');
							$.ajax({
								url:link + 'xplan/getLatestSchemeId.do' + linkextra,
								type:'get',
								dataType:'jsonp',
								jsonp:'jsonpCallback',
								data:{closeTerm:closeterms},
								success:function(data){
									if(data.schemeInfo != null && data.schemeInfo != ""){
										_this.parent('a').attr('href','xxd://list/pdd?selID=1&pdName=xinyuanbao&xybID=' + data.schemeInfo.SCHEMEID);
									}
								},
								error:function(){
									$('.layer').fadeIn(200);
									$('#alert1').fadeIn(200);
								}
							});
						});
					}else{
						$('.infos').fadeOut(0);$('.btn1').attr('src','img/btn1.png');$.each($('.flag'),function(){$(this).removeClass('current');});
						$('.btn2').fadeIn(0);
						$('.btn3').fadeIn(0);
						$('.infos2').fadeIn(0);
						$('.infos3').fadeOut(0);
						$('.infos3').html('');
						$.each($('.con'),function(){
							$(this).parent('a').attr('href','javascript:void(0);');
							$(this).click(function(){
								$('.layer').fadeIn(200);
								$('#alert2').fadeIn(200);
							});
						});
					}
				},
				error:function(){
					$('.layer').fadeIn(200);
					$('#alert1').fadeIn(200);
				}
			});
		}
	},
	error:function(){
		$('.layer').fadeIn(200);
		$('#alert1').fadeIn(200);
	}
});

	type:'get',
	data:{code:'nationalDay-activity'},
	dataType:'jsonp',
	jsonp:'jsoncallback',
	success:function(data2){
		if(data2.resultCode != 0){
			$('.list1').html('');
			$('.list2').html('');
			$('.list1').append('<li></li><li><span></span><span>' + data2.msg + '</span><strong></strong></li>');
			$('.list2').append('<li></li><li><span></span><span>' + data2.msg + '</span><strong></strong></li>');
		}else{
			$.ajax({
				url:link + 'nationalDay/luckyList.do' + linkextra,
				type:'get',
				dataType:'jsonp',
				jsonp:"jsoncallback",
				success:function(data){
					var x = 0;
					$('.list1').html('');
					$.each(data,function(index,item){
						$('.list1').append('<li><span>' + item.user + '</span><span>' + item.time + '</span><strong>' + item.reward + '</strong></li>');
					});
					if($('.list1con').find('ul').find('li').length <= 4){
						$('.list1con').find('ul').html($('.list1con').find('ul').html());
					}
					if($('.list1con').find('ul').find('li').length > 4){
						$('.list1con').find('ul').html($('.list1con').find('ul').html() + $('.list1con').find('ul').html());
						setInterval(function(){
							x++;
							$('.list1con').find('ul').animate({'top':-parseFloat(1.5*parseInt(x)).toFixed(2) + 'rem'},500);
							if(x == $('.list1con').find('ul').find('li').length/2){
								x = 0;
								$('.list1con').find('ul').animate({'top':-parseFloat(1.5*parseInt(x)).toFixed(2) + 'rem'},0);
							}
						},3000);
					}
				},
				error:function(){
					$('.layer').fadeIn(200);
					$('#alert1').fadeIn(200);
				}
			});
			$.ajax({
				url:link + 'nationalDay/tuhaoList.do' + linkextra,
				type:'get',
				dataType:'jsonp',
				jsonp:"jsoncallback",
				success:function(data){
					var x = 0;
					$('.list2').html('');
					$.each(data,function(index,item){
						$('.list2').append('<li><span>' + item.user + '</span><span>' + item.time + '</span><strong>' + item.reward + '</strong></li>');
					});
					if($('.list2con').find('ul').find('li').length <= 4){
						$('.list2con').find('ul').html($('.list2con').find('ul').html());
					}
					if($('.list2con').find('ul').find('li').length > 4){
						$('.list2con').find('ul').html($('.list2con').find('ul').html() + $('.list2con').find('ul').html());
						setInterval(function(){
							x++;
							$('.list2con').find('ul').animate({'top':-parseFloat(1.5*parseInt(x)).toFixed(2) + 'rem'},500);
							if(x == $('.list2con').find('ul').find('li').length/2){
								x = 0;
								$('.list2con').find('ul').animate({'top':-parseFloat(1.5*parseInt(x)).toFixed(2) + 'rem'},0);
							}
						},3000);
					}
				},
				error:function(){
					$('.layer').fadeIn(200);
					$('#alert1').fadeIn(200);
				}
			});
		}
	},
	error:function(){
		$('.layer').fadeIn(200);
		$('#alert1').fadeIn(200);
	}
});
$('#con3').click(function(){
	$('#con2').fadeIn(0);
	window.location.href = '#con2';
});
</script>
