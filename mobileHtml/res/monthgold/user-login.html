<div id="user" class="login">
    <div id="login" class="xui-login">
        <h1 class="reg-title"></h1>
        <p><span id="login_msg"></span></p>
        <ul>
            <li>
                <input id="login_user" type="tel" placeholder="请输入手机号" class="login-input" maxlength="11">
            </li>
            <li>
                <input id="login_password" type="password" placeholder="请设置密码" class="login-input" maxlength="16">
            </li>
            <li>
                <input id="login_v_code" type="text" placeholder="图片验证码" class="login-input">
                <b id="login_v_img" class="ui-login-v-code-img"></b>
            </li>
            <li>
                <button id="login_submit" class="login-button xui_submit_login">登录</button>
            </li>
            <li class="ac reg-text">
                <p id="o_reg">没有帐户？<span class="co-vice">立即注册</span></p>
            </li>
        </ul>
    </div>
    <div id="reg" class="xui-register">
        <h1 class="reg-title"></h1>
        <p><span id="reg_msg"></span></p>
        <ul>
            <li>
                <input id="reg_user" type="tel" placeholder="请输入手机号" class="register-input" maxlength="11">
            </li>
            <li>
                <input id="reg_password" type="password" placeholder="请设置密码" class="register-input" maxlength="16">
            </li>
            <li>
                <input id="reg_v_code" type="text" placeholder="图片验证码" class="register-input">
                <b id="reg_v_img" class="ui-register-v-code-img"></b>
            </li>
            <li>
                <input id="reg_m_code" type="number" placeholder="手机验证码" class="register-input">
                <b id="reg_m_btn" class="xui-m-code">获取验证码</b>
            </li>
            <li class="reg-agreement">
                <p id="reg-agreement" class="nh15x"><input type="checkbox" class="choose"><span id="read-agreement">我已阅读并同意《_使用协议》</span></p>
            </li>
            <li>
                <button id="reg_submit" class="register-button xui_submit_register">5秒注册 立领108元</button>
            </li>
            <li class="ac reg-text">
                <p id="o_login">已有帐户？<span class="co-vice">立即登录</span></p>
            </li>
        </ul>
    </div>
    <em id="x_user" class="user-close x_layer"><i></i></em>
</div>
