<body>
<div class="xui-text bg-white n1e">
    <h4 class="bold">产品描述及购买说明：</h4>
    <p>七天大胜是新新贷推出的<span class="dt_period"></span>天期体验型理财计划，每日24小时开放投资，随时可投。该产品<span class="dt_least_invest_amount"></span>元起投，投资上限<span class="dt_most_invest_amount"></span>元， 每人限投一次。该产品一旦投资成功，不支持提前赎回。 该产品债权对接平台的优质短期借款标的。</p>
    <h4 class="mt1e bold">收益如何计算：</h4>
    <p>本产品投资成功后当日开始计息，新用户（即尚未在新新贷平台投资过的用户）投资历史年化收益率为<span class="dt_planned_annual_rate_floating_rate"></span>%（产品历史年化收益率<span class="dt_planned_annual_rate"></span>%+平台额外贴息<span class="dt_floating_rate"></span>%），老用户投资历史年化收益率为<span class="dt_planned_annual_rate"></span>%。收益=投资金额×<span class="dt_planned_annual_rate_floating_rate"></span>%(或<span class="dt_planned_annual_rate"></span>%)÷360×<span class="dt_period"></span></p>
    <h4 class="mt1e bold">如何回款：</h4>
    <p>成功投资本产品之日起<span class="dt_period"></span>天（含购买当日及节假日）后，系统自动将本金加盈利利息返回到您的新新贷账户。</p>
</div>
