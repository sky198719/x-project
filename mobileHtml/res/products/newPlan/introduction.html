<body>
<div class="n1e bg-white title">
    <h4 class="bold">产品描述及投资说明：</h4>
    <p>新元宝是新新贷推出的便捷高效的自动投标工具。新元宝在用户认可的标的范围内，对符合要求的标的进行自动投标，期限结束后经用户授权，新元宝会通过新新贷债权转让平台进行转让退出。该计划所对应的标的均100%适用于《新新贷质保服务专款》并由系统实现标的分散投资。</p>
    <h4 class="mt1e bold">收益如何计算：</h4>
    <p>投资锁定期：<span class="dt_period_unit"></span>。
    <p>每万元收益：<span class="dt_ten_thousand_earning"></span>元（相当于历史年化收益率<span class="dt_planned_annual_rate"></span>%）</p>
    <p>收益=投资金额×<span class="dt_planned_annual_rate"></span>%÷12<span id="omitted">×<span class="dt_period"></span></span></p>
    <h4 class="mt1e bold">如何回款：</h4>
    <p>1.产品锁定期结束后次日（含周末及节假日）系统自动将本息返回到新新贷账户，不收取任何费用。</p>
    <p>2.产品提前退出投资，收取<span class="dt_penalty_apr"></span>%违约金。</p>
</div>
