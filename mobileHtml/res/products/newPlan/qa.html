<ul class="xui-list n10x-z aj mh10x">
    <li>
        <h4 class="bold">1.	我有10000元，该如何加入新元宝？</h4>
        <!--<div class="xui-line mh10x"></div>-->
        <p class="co-back ti2">新元宝进入开放加入阶段后，您可直接加入10000元。</p>
    </li>
    <li>
        <h4 class="bold">2.	新元宝到期后，我能直接拿回本金吗？</h4>
        <!--<div class="xui-line mh10x"></div>-->
        <p class="co-back ti2">是的，在盈利前提下，新元宝锁定期结束后次日（含周末及节假日）系统自动将本金和收益返回到新新贷账户。</p>
    </li>
    <li>
        <h4 class="bold">3.	新元宝安全吗？</h4>
        <!--<div class="xui-line mh10x"></div>-->

    </li>
