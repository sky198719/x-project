<body>
<div class="n1e bg-white title">
    <h4 class="bold">产品描述及投资说明：</h4>
    <p>_是_推出的便捷高效的自动投标工具。_在用户认可的标的范围内，对符合要求的标的进行自动投标，根据借款用户回款日期收息，到期还本。该计划所对应的标的均100%适用于《_质保服务专款》并由系统实现标的分散投资。</p>
    <h4 class="mt1e bold">收益如何计算：</h4>
    <p>投资锁定期：<span class="dt_period_unit"></span></p>
    <p>还款方式：<span class="dt_repay_method"></span></p>
    <p>每月万元收益：<span class="dt_ten_thousand_earning"></span>元（相当于历史年化收益率<span class="dt_planned_annual_rate_floating_rate"></span>%）</p>
    <p>每月收益=投资金额×<span class="dt_planned_annual_rate_floating_rate"></span>%÷12</p>
    <h4 class="mt1e bold">如何回款：</h4>
    <p>1.产品锁定期结束后自动退出，不收取任何费用。</p>
    <p>2.产品提前退出投资，收取<span class="dt_penalty_apr"></span>%违约金。</p>
    <p>退出后本金不再复投，经用户授权退出以系统自动转让债权的方式完成</p>
</div>
