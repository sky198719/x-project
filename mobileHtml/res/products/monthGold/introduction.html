<div class="xui-text bg-white n1e">
    <h4 class="bold">产品描述及购买说明：</h4>
    <p>月进斗金是新新贷推出的31天期理财计划，每日10:00、20:00限时销售，售完即止。该产品<span class="dt_least_invest_amount"></span>元起投，<span class="dt_step"></span>元为一个投资单位，每位用户投资额度为<span class="dt_most_invest_amount"></span>元，投资金额到期退出后释放投资额度，可以继续投资。该产品一旦投资成功，不支持提前赎回。该产品债权对接平台的优质短期借款标的。</p>
    <h4 class="bold mt1e">收益如何计算：</h4>
    <p>本产品投资成功后当日开始计息，收益=投资金额×<span class="dt_planned_annual_rate"></span>%÷360×<span class="dt_period"></span></p>
    <h4 class="bold mt1e">如何回款：</h4>
    <p>成功投资本产品之日起<span class="dt_period"></span>天（含购买当日及节假日）后，系统自动将本金加盈利利息返回到您的新新贷账户。</p>
