<body>
<ul class="xui-list n10x-z aj mh10x">
    <li>
        <h4 class="bold">1.	我今天投资了1000元，明天还可以再投吗？</h4>
        <!--<div class="xui-line mh10x"></div>-->
        <p class="co-back ti2">可以的，每位用户限购额度为3000元，您还可以再投2000元。</p>
    </li>
    <li>
        <h4 class="bold">2.	盈利收益什么时候到账？</h4>
        <!--<div class="xui-line mh10x"></div>-->
        <p class="co-back ti2">成功投资本产品之日起31天（含投资当日及节假日）后，例如您在11月1日投资，12月2日就可以收到本金加收益。</p>
    </li>
    <li>
        <h4 class="bold">3.	我已经投了3000元_，什么时候能再投？</h4>
        <!--<div class="xui-line mh10x"></div>-->
        <p class="co-back ti2">您的限购额度已经满额，可以在产品到期投资额度释放出来后，再次投资。</p>

    </li>
    <li>
        <h4 class="bold">4.	我11月1日投资了这个产品，11月15日想提前退出了，怎么退出？</h4>
        <!--<div class="xui-line mh10x"></div>-->
        <p class="co-back ti2">您的本金加收益将会在12月2日自动退出，该产品一旦投资，不支持提前赎回。</p>
    </li>
</ul>
